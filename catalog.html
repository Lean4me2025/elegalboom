<!DOCTYPE html>
<html>
<head>
  <title>E-LegalBoom Catalog</title>
</head>
<body>

<h2>Select Your Tier</h2>

<button onclick="startOrder('Tier 1', 39)">Tier 1</button>
<button onclick="startOrder('Tier 2', 59)">Tier 2</button>
<button onclick="startOrder('Tier 3', 99)">Tier 3</button>
<button onclick="startOrder('Tier 4', 149)">Bundle</button>

<script>
function startOrder(tier, price) {
  const order = {
    orderId: Date.now(),
    tier,
    price,
    intake: {}
  };

  localStorage.setItem('orderContext', JSON.stringify(order));
  window.location.href = 'intake.html';
}
</script>

</body>
</html>
