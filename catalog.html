<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>E-LegalBoom Catalog</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f7fb;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  .layout {
    display: flex;
    gap: 20px;
  }

  .catalog-container {
    flex: 3;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }

  .tier-card {
    background: white;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }

  .tier-header {
    background: linear-gradient(to right, #1d4ed8, #2563eb);
    color: white;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
    font-weight: bold;
    text-align: center;
  }

  .doc-option {
    border: 1px solid #ddd;
    padding: 8px;
    margin: 6px 0;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.2s;
  }

  .doc-option:hover {
    background: #eef2ff;
  }

  .doc-option.selected {
    background: #2563eb;
    color: white;
    border-color: #2563eb;
  }

  .summary-panel {
    flex: 1;
    background: white;
    padding: 20px;
    border-radius: 10px;
    height: fit-content;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }

  .continue-btn {
    margin-top: 20px;
    padding: 10px;
    width: 100%;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }

  .continue-btn:hover {
    background: #1e40af;
  }
</style>
</head>
