<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-LegalBoom | Document Catalog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* (STYLES UNCHANGED — OMITTED FOR BREVITY) */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffffff;
  color: #111827;
}
h1 { text-align: center; margin: 24px 0 6px 0; font-size: 28px; }
.subtitle { text-align: center; font-size: 14px; color: #4b5563; margin-bottom: 18px; }
.tier-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; max-width: 1400px; margin: 0 auto; padding: 0 12px 24px 12px; }
.tier-column { border: 1px solid #d1d5db; border-radius: 6px; padding: 10px; background: #ffffff; display: flex; flex-direction: column; }
.tier-header { background: #2563eb; color: #ffffff; font-weight: bold; font-size: 14px; padding: 8px 10px; margin-bottom: 10px; border-radius: 4px; text-align: center; }
.doc-item { border: 1px solid #e5e7eb; border-radius: 4px; padding: 8px; margin-bottom: 8px; }
.doc-item label { font-weight: bold; font-size: 13px; cursor: pointer; }
.doc-help { font-size: 11px; color: #4b5563; margin-top: 4px; margin-left: 18px; }
.select-btn { margin-top: auto; padding: 10px; width: 100%; font-size: 14px; font-weight: bold; border: none; border-radius: 4px; background: #2563eb; color: #ffffff; cursor: pointer; }
.select-btn:hover { background: #1d4ed8; }
.debug-wrap { max-width: 1400px; margin: 0 auto; padding: 0 12px 40px 12px; }
.debug-panel { border: 2px solid #2563eb; background: #f5faff; border-radius: 6px; padding: 12px; font-family: monospace; font-size: 12px; }
.debug-row { display: grid; grid-template-columns: 140px 1fr; gap: 8px; margin: 4px 0; }
</style>
</head>

<body>

<h1>Document Catalog</h1>
<div class="subtitle">Select a document to continue to intake</div>

<!-- (HTML BODY CONTENT UNCHANGED — YOUR ORIGINAL GRID GOES HERE EXACTLY AS PROVIDED) -->
<!-- ⬆️ KEEP YOUR DOCUMENT GRID EXACTLY THE SAME ⬆️ -->

<!-- ===== Visible confirmation ===== -->
<div class="debug-wrap">
  <div class="debug-panel">
    <strong>Catalog Selection Status (Visible)</strong>
    <div class="debug-row"><div>doc_type</div><div id="dbgDoc">—</div></div>
    <div class="debug-row"><div>tier</div><div id="dbgTier">—</div></div>
    <div class="debug-row"><div>price</div><div id="dbgPrice">—</div></div>
  </div>
</div>

<script>
/************************************************************
 * CANONICAL TRANSLATION LAYER (THE ONLY ADDITION)
 ************************************************************/

const DOC_CANONICAL = {
  PROMISSORY_NOTE: "promissory_note",
  NON_DISCLOSURE_AGREEMENT: "nda",
  INDEPENDENT_CONTRACTOR_AGREEMENT: "independent_contractor_agreement",
  BILL_OF_SALE: "bill_of_sale",
  OPERATING_AGREEMENT_LLC: "operating_agreement_llc",
  PARTNERSHIP_AGREEMENT: "partnership_agreement",
  BUSINESS_LOAN_AGREEMENT: "business_loan_agreement",
  SERVICE_AGREEMENT: "service_agreement",
  EMPLOYMENT_AGREEMENT: "employment_agreement",
  RESIDENTIAL_LEASE: "residential_lease",
  COMMERCIAL_LEASE: "commercial_lease",
  NON_COMPETE_AGREEMENT: "non_compete_agreement",
  ENTREPRENEUR_BUNDLE: "entrepreneur_bundle"
};

const TIER_CANONICAL = {
  "Tier 1": "tier_1",
  "Tier 2": "tier_2",
  "Tier 3": "tier_3",
  "Tier 4": "tier_4"
};

function generateOrderId() {
  const y = new Date().getFullYear();
  const r = Math.floor(100000 + Math.random() * 900000);
  return `ELB-${y}-${r}`;
}

/************************************************************
 * EXISTING LOGIC — EXTENDED, NOT CHANGED
 ************************************************************/

function getSelectedDoc() {
  return document.querySelector('input[name="doc_type"]:checked');
}

function updateDebugPanel() {
  const selected = getSelectedDoc();
  if (!selected) return;
  document.getElementById("dbgDoc").textContent = selected.value;
  document.getElementById("dbgTier").textContent = selected.dataset.tier;
  document.getElementById("dbgPrice").textContent = selected.dataset.price;
}

document.querySelectorAll('input[name="doc_type"]').forEach(r => {
  r.addEventListener("change", updateDebugPanel);
});

function goToIntake(expectedTier, expectedPrice) {
  const selected = getSelectedDoc();
  if (!selected) {
    alert("Please select a document.");
    return;
  }

  const displayDoc = selected.value;
  const displayTier = selected.dataset.tier;
  const price = selected.dataset.price;

  if (displayTier !== expectedTier) {
    alert("Please select a document in the correct tier.");
    return;
  }

  const canonicalDoc = DOC_CANONICAL[displayDoc];
  const canonicalTier = TIER_CANONICAL[displayTier];
  const orderId = generateOrderId();

  if (!canonicalDoc || !canonicalTier) {
    alert("Catalog configuration error.");
    return;
  }

  const params = new URLSearchParams({
    order_id: orderId,
    document_type: canonicalDoc,
    tier: canonicalTier,
    price: price
  });

  window.location.href = "intake.html?" + params.toString();
}

updateDebugPanel();
</script>

</body>
</html>
