<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Document Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #111827;
    }

    h1 {
      text-align: center;
      margin: 24px 0 6px 0;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #4b5563;
      margin-bottom: 20px;
    }

    .tier-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 16px 40px 16px;
    }

    .tier-column {
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 12px;
      display: flex;
      flex-direction: column;
    }

    .tier-header {
      background: #2563eb;
      color: #ffffff;
      font-weight: bold;
      font-size: 15px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      margin-bottom: 12px;
    }

    .doc-item {
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .doc-item label {
      font-weight: bold;
      font-size: 13px;
      cursor: pointer;
    }

    .doc-help {
      font-size: 12px;
      color: #4b5563;
      margin-top: 4px;
      margin-left: 20px;
    }

    .tier-action {
      margin-top: auto;
    }

    .select-btn {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      background: #2563eb;
      color: #ffffff;
      cursor: pointer;
    }

    .select-btn:hover {
      background: #1d4ed8;
    }

    @media (max-width: 1200px) {
      .tier-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<h1>Document Catalog</h1>
<div class="subtitle">Select a document to continue to intake</div>

      <div class="doc-help">Protects confidential information between parties.</div>
    </div>
