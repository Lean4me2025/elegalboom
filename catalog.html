<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>E-LegalBoom | Document Catalog</title>

<style>

/* =========================
   THEME TOKENS
========================= */

:root {
  --primary: #0c2340;
  --accent: #c99700;
  --bg: #f5f7fa;
  --card-bg: #ffffff;
  --text: #1a1a1a;
  --border: #e0e0e0;
}

/* =========================
   GLOBAL
========================= */

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  background: var(--primary);
  color: white;
  padding: 18px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
}

.subtitle {
  text-align: center;
  padding: 10px;
  font-size: 16px;
  color: #444;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

/* =========================
   TIER CARDS
========================= */

.tier {
  background: var(--card-bg);
  border-radius: 12px;
  margin-bottom: 28px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  border-top: 6px solid var(--accent);
}

.tier-header {
  padding: 18px;
  border-bottom: 1px solid var(--border);
}

.tier-title {
  font-size: 22px;
  font-weight: bold;
}

.tier-price {
  color: var(--accent);
  font-size: 18px;
  margin-top: 5px;
}

/* =========================
   DOCUMENT LIST
========================= */

.doc-list {
  padding: 20px;
}

.doc-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 0;
  border-bottom: 1px solid var(--border);
}

.doc-name {
  font-weight: 600;
}

.select-btn {
  background: var(--primary);
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
}

.select-btn:hover {
  background: #091a30;
}

footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  color: #666;
}

</style>
</head>

<body>

<header>
E-LegalBoom Document Catalog
</header>

<div class="subtitle">
Choose your document to begin secure preparation
</div>

<div class="container" id="catalogContainer">
</div>

<footer>
© E-LegalBoom | Professional Legal Document Preparation
</footer>

<script>

/* ======================================
   DOCUMENT CATALOG DATA
   Canonical doc_type naming ONLY
====================================== */

const catalog = [
  {
    tier: "Tier 1 — Essentials",
    price: 39,
    documents: [
      { name: "Promissory Note", doc_type: "promissory_note" },
      { name: "Non-Disclosure Agreement (NDA)", doc_type: "nda" },
      { name: "Bill of Sale", doc_type: "bill_of_sale" },
      { name: "Independent Contractor Agreement", doc_type: "contractor_agreement" }
    ]
  },
  {
    tier: "Tier 2 — Business Foundation",
    price: 59,
    documents: [
      { name: "Single Member LLC Operating Agreement", doc_type: "llc_single" },
      { name: "Multi-Member LLC Operating Agreement", doc_type: "llc_multi" },
      { name: "Partnership Agreement", doc_type: "partnership_agreement" },
      { name: "Consulting Agreement", doc_type: "consulting_agreement" }
    ]
  },
  {
    tier: "Tier 3 — Advanced Control & Growth",
    price: 99,
    documents: [
      { name: "Commercial Lease Agreement", doc_type: "commercial_lease" },
      { name: "Intellectual Property Assignment", doc_type: "ip_assignment" },
      { name: "Operating Agreement Amendment", doc_type: "llc_amendment" }
    ]
  },
  {
    tier: "Tier 4 — Entrepreneur Bundle",
    price: 149,
    documents: [
      { name: "Entrepreneur Multi-Document Bundle", doc_type: "bundle_entrepreneur" }
    ]
  }
];


/* ======================================
   BUILD CATALOG UI
====================================== */

function buildCatalog() {

  const container = document.getElementById("catalogContainer");

  catalog.forEach(tier => {

    const tierDiv = document.createElement("div");
    tierDiv.className = "tier";

    tierDiv.innerHTML = `
      <div class="tier-header">
        <div class="tier-title">${tier.tier}</div>
        <div class="tier-price">$${tier.price}</div>
      </div>
      <div class="doc-list">
      </div>
    `;

    const docList = tierDiv.querySelector(".doc-list");

    tier.documents.forEach(doc => {

      const docDiv = document.createElement("div");
      docDiv.className = "doc-item";

      docDiv.innerHTML = `
        <div class="doc-name">${doc.name}</div>
        <button class="select-btn"
          onclick="selectDocument('${tier.tier}', ${tier.price}, '${doc.doc_type}', '${doc.name}')">
          Start
        </button>
      `;

      docList.appendChild(docDiv);
    });

    container.appendChild(tierDiv);
  });

}


/* ======================================
   DOCUMENT SELECTION HANDLER
====================================== */

function selectDocument(tier, price, docType, displayName) {

  const orderData = {
    tier: tier,
    price: price,
    doc_type: docType,
    display_name: displayName
  };

  sessionStorage.setItem("orderData", JSON.stringify(orderData));

  window.location.href = "intake.html";
}


/* ======================================
   INIT
====================================== */

buildCatalog();

</script>

</body>
</html>
