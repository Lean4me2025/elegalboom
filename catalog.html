<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Legal Document</title>

  <style>
    body {
      font-family: Georgia, serif;
      background: #f7f7f7;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      margin-bottom: 5px;
    }

    .subtitle {
      margin-bottom: 30px;
      color: #555;
    }

    .catalog-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .doc-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .doc-item {
      padding: 15px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }

    .doc-item.selected {
      border-color: #333;
      background: #eef2f7;
    }

    .preview {
      border: 1px solid #ccc;
      background: #fff;
      padding: 20px;
      min-height: 300px;
    }

    .continue-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Select Your Legal Document</h1>
  <div class="subtitle">
    Documents are grouped by type. Click a document to continue to intake.
  </div>

  <div class="catalog-grid">

    <!-- DOCUMENT LIST -->
    <div class="doc-list">
      <div class="doc-item" onclick="selectDoc(1, this)">LLC Operating Agreement</div>
      <div class="doc-item" onclick="selectDoc(2, this)">Promissory Note</div>
      <div class="doc-item" onclick="selectDoc(3, this)">Non-Disclosure Agreement</div>
      <div class="doc-item" onclick="selectDoc(4, this)">Consulting Agreement</div>
    </div>

    <!-- PREVIEW PANEL -->
    <div class="preview" id="preview">
      Select a document to see a preview.
    </div>

  </div>

  <button class="continue-btn" onclick="continueToIntake()">Continue</button>

  <script>
    const DOCUMENTS = {
      1: { name: 'llc_operating_agreement', preview: 'LLC Operating Agreement Preview' },
      2: { name: 'promissory_note', preview: 'Promissory Note Preview' },
      3: { name: 'nda', preview: 'Non-Disclosure Agreement Preview' },
      4: { name: 'consulting_agreement', preview: 'Consulting Agreement Preview' }
    };

    let selectedDocCode = null;

    function selectDoc(code, el) {
      selectedDocCode = code;

      document.querySelectorAll('.doc-item').forEach(d =>
        d.classList.remove('selected')
      );
      el.classList.add('selected');

      document.getElementById('preview').innerText =
        DOCUMENTS[code].preview;
    }

    function continueToIntake() {
      if (!selectedDocCode) {
        alert('Please select a document first.');
        return;
      }

      sessionStorage.setItem('doc_code', String(selectedDocCode));
      sessionStorage.setItem('doc_name', DOCUMENTS[selectedDocCode].name);

      window.location.href = 'intake.html';
    }
  </script>

</body>
</html>
