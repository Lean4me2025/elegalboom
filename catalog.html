<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Document Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #111827;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
    }

    .catalog-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .tier-column {
      background: #ffffff;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .tier-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .tier-desc {
      font-size: 0.9rem;
      margin-bottom: 12px;
      color: #374151;
    }

    .doc-list {
      flex-grow: 1;
      margin-bottom: 16px;
    }

    .doc-list ul {
      padding-left: 18px;
      margin: 0;
    }

    .doc-list li {
      margin-bottom: 6px;
      font-size: 0.9rem;
    }

    .price {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .select-btn {
      padding: 10px;
      background: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .select-btn:hover {
      background: #1d4ed8;
    }

    @media (max-width: 900px) {
      .catalog-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
