<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>E-LegalBoom Catalog</title>

<style>

body{
  font-family:Arial;
  background:#f3f6fb;
  margin:0;
}

h1{
  text-align:center;
  margin-top:20px;
}

.catalog-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  padding:20px;
}

.tier-card{
  background:white;
  border-radius:10px;
  padding:15px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
  display:flex;
  flex-direction:column;
}

.tier-header{
  background:#1e5bff;
  color:white;
  padding:10px;
  border-radius:8px;
  font-weight:bold;
  text-align:center;
  margin-bottom:10px;
}

.doc-option{
  border:1px solid #ddd;
  padding:8px;
  margin-bottom:8px;
  border-radius:6px;
  cursor:pointer;
}

.doc-option.selected{
  border:2px solid #1e5bff;
  background:#eef3ff;
}

.continue-bar{
  text-align:center;
  margin:20px;
}

button{
  padding:12px 30px;
  font-size:16px;
  background:#1e5bff;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

button:hover{
  background:#1849cc;
}

</style>
</head>

<body>

<h1>Document Catalog</h1>

<div class="catalog-grid" id="catalog"></div>

<div class="continue-bar">
<button onclick="continueToIntake()">Continue</button>
</div>

<script>

let selectedOrder=null;

const tiers=[

{
name:"Tier 1 — Core Personal & Business",
price:39,
docs:[
{label:"Promissory Note", type:"PROMISSORY_NOTE"},
{label:"Non-Disclosure Agreement", type:"NDA"},
{label:"Independent Contractor Agreement", type:"INDEPENDENT_CONTRACTOR"},
{label:"Bill of Sale", type:"BILL_OF_SALE"}
]
},

{
name:"Tier 2 — Business Formation & Operations",
price:59,
docs:[
{label:"Operating Agreement (LLC)", type:"LLC_OPERATING"},
{label:"Partnership Agreement", type:"PARTNERSHIP"},
{label:"Business Loan Agreement", type:"BUSINESS_LOAN"},
{label:"Service Agreement", type:"SERVICE_AGREEMENT"}
]
},

{
name:"Tier 3 — Employment, Real Estate & Advanced",
price:99,
docs:[
{label:"Employment Agreement", type:"EMPLOYMENT"},
{label:"Residential Lease Agreement", type:"RESIDENTIAL_LEASE"},
{label:"Commercial Lease Agreement", type:"COMMERCIAL_LEASE"},
{label:"Non-Compete Agreement", type:"NON_COMPETE"}
]
},

{
name:"Tier 4 — Entrepreneur Bundle",
price:149,
docs:[
{label:"Entrepreneur Starter Bundle", type:"ENTREPRENEUR_BUNDLE"}
]
}

];

function buildCatalog(){

const container=document.getElementById("catalog");

tiers.forEach(tier=>{

let card=document.createElement("div");
card.className="tier-card";

let html=`
<div class="tier-header">
${tier.name}<br>$${tier.price} per document
</div>
`;

tier.docs.forEach(doc=>{

html+=`
<div class="doc-option"
onclick="selectDoc('${tier.name}',${tier.price},'${doc.type}',this)">
${doc.label}
</div>
`;

});

card.innerHTML=html;
container.appendChild(card);

});

}

function selectDoc(tier,price,docType,element){

document.querySelectorAll(".doc-option")
.forEach(e=>e.classList.remove("selected"));

element.classList.add("selected");

selectedOrder={
tier:tier,
price:price,
doc_type:docType
};

}

function continueToIntake(){

if(!selectedOrder){
alert("Please select a document.");
return;
}

/* CANONICAL STORAGE KEY */
sessionStorage.setItem(
"elegal_selected_order",
JSON.stringify(selectedOrder)
);

window.location.href="intake.html";

}

buildCatalog();

</script>

</body>
</html>
