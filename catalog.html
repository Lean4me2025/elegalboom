<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Document Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    .tiers {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 30px;
    }
    .tier {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 6px;
    }
    .tier h3 {
      margin-top: 0;
    }
    .documents {
      margin-top: 10px;
    }
    button {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Find the Legal Document You Need</h1>
<p style="text-align:center;">Select your tier and one document to continue.</p>

<form id="catalogForm">

  <div class="tiers">

    <div class="tier">
      <h3>Tier 1 – $39</h3>
      <label><input type="radio" name="tier" value="tier1" required> Select Tier 1</label>
      <div class="documents">
        <label><input type="radio" name="document" value="NDA" required> NDA</label><br>
        <label><input type="radio" name="document" value="Promissory Note"> Promissory Note</label><br>
        <label><input type="radio" name="document" value="Single-Member LLC"> Single-Member LLC</label>
      </div>
    </div>

    <div class="tier">
      <h3>Tier 2 – $59</h3>
      <label><input type="radio" name="tier" value="tier2"> Select Tier 2</label>
      <div class="documents">
        <label><input type="radio" name="document" value="Operating Agreement"> Operating Agreement</label><br>
        <label><input type="radio" name="document" value="Independent Contractor"> Independent Contractor</label><br>
        <label><input type="radio" name="document" value="Service Agreement"> Service Agreement</label>
      </div>
    </div>

    <div class="tier">
      <h3>Tier 3 – $99</h3>
      <label><input type="radio" name="tier" value="tier3"> Select Tier 3</label>
      <div class="documents">
        <label><input type="radio" name="document" value="Operating Agreement"> Operating Agreement</label><br>
        <label><input type="radio" name="document" value="Independent Contractor"> Independent Contractor</label><br>
        <label><input type="radio" name="document" value="Service Agreement"> Service Agreement</label>
      </div>
    </div>

    <div class="tier">
      <h3>Tier 4 – Entrepreneur Level</h3>
      <label><input type="radio" name="tier" value="tier4"> Select Tier 4</label>
      <div class="documents">
        <label><input type="radio" name="document" value="Entrepreneur Document"> Entrepreneur Document</label>
      </div>
    </div>

  </div>

  <div style="text-align:center;">
    <button type="submit">Continue to Intake</button>
  </div>

</form>

<script>
  document.getElementById("catalogForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const tier = document.querySelector('input[name="tier"]:checked')?.value;
    const documentType = document.querySelector('input[name="document"]:checked')?.value;

    if (!tier || !documentType) {
      alert("Please select a tier and a document.");
      return;
    }

    const orderContext = {
      tier,
      document: documentType,
      uuid: crypto.randomUUID()
    };

    localStorage.setItem("orderContext", JSON.stringify(orderContext));
    window.location.href = "intake.html";
  });
</script>

</body>
</html>
