<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Document Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    h1 {
      color: #38bdf8;
    }
    .doc-card {
      border: 1px solid #334155;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 6px;
    }
    .doc-card h2 {
      margin-top: 0;
      color: #7dd3fc;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #38bdf8;
      color: #020617;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>E-LegalBoom Document Catalog</h1>

<div class="doc-card">
  <h2>Operating Agreement (LLC)</h2>

  <label>Select Tier
    <select id="tier_select">
      <option value="">Choose Tier</option>
      <option>Tier 1</option>
      <option>Tier 2</option>
      <option>Tier 3</option>
      <option>Tier 4</option>
    </select>
  </label>

  <button onclick="goToIntake()">Continue to Intake</button>
</div>

<script>
  /************************************************************
   * CANONICAL TRANSLATOR — AUTHORITATIVE
   ************************************************************/

  // Display → Canonical Tier
  const TIER_MAP = {
    "Tier 1": "tier_1",
    "Tier 2": "tier_2",
    "Tier 3": "tier_3",
    "Tier 4": "tier_4"
  };

  // Display → Canonical Document Type
  const DOC_MAP = {
    "OPERATING_AGREEMENT_LLC": "operating_agreement_llc"
  };

  function generateOrderId() {
    const year = new Date().getFullYear();
    const rand = Math.floor(100000 + Math.random() * 900000);
    return `ELB-${year}-${rand}`;
  }

  function goToIntake() {
    const tierDisplay = document.getElementById("tier_select").value;
    const docDisplay = "OPERATING_AGREEMENT_LLC"; // locked per card

    if (!tierDisplay) {
      alert("Please select a tier.");
      return;
    }

    const canonicalTier = TIER_MAP[tierDisplay];
    const canonicalDoc = DOC_MAP[docDisplay];
    const orderId = generateOrderId();

    if (!canonicalTier || !canonicalDoc) {
      console.error("Translator failure", {
        tierDisplay,
        docDisplay
      });
      alert("Configuration error. Please contact support.");
      return;
    }

    const intakeUrl =
      `/intake.html`
      + `?order_id=${encodeURIComponent(orderId)}`
      + `&tier=${encodeURIComponent(canonicalTier)}`
      + `&document_type=${encodeURIComponent(canonicalDoc)}`;

    window.location.href = intakeUrl;
  }
</script>

</body>
</html>
