<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Document Intake</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css" />

<style>
body { font-family: system-ui, sans-serif; background:#f7f9fb; }
.container { max-width:900px; margin:auto; padding:30px; }
h1 { color:#0b3b5a; }
label { font-weight:600; display:block; margin-top:16px; }
input, textarea { width:100%; padding:10px; margin-top:6px; border-radius:6px; border:1px solid #ccc; }
textarea { min-height:120px; }
.section { background:#fff; padding:20px; border-radius:10px; margin-bottom:20px; box-shadow:0 2px 6px rgba(0,0,0,.05); }
button { background:#0b8ec2; color:white; font-size:16px; border:none; padding:14px 26px; border-radius:8px; margin-top:24px; cursor:pointer; }
button:hover { background:#086f99; }
.badge { background:#e2f2fb; padding:8px 14px; border-left:4px solid #0b8ec2; margin-bottom:20px; }
</style>
</head>

<body>
<div class="container">

<h1>Legal Intake Form</h1>

<div class="badge">
  <strong>Tier:</strong> <span id="tier"></span><br>
  <strong>Document:</strong> <span id="doc"></span>
</div>

<form id="docForm">

<div class="section">
<h2>Your Information</h2>

<label>Full Name</label>
<input required id="name">

<label>Email</label>
<input required type="email" id="email">

<label>Phone Number</label>
<input required id="phone">
</div>

<div class="section">
<h2>Parties Involved</h2>

<label>Party One (Full Legal Name)</label>
<input required id="partyOne">

<label>Party Two (if applicable)</label>
<input id="partyTwo">
</div>

<div class="section">
<h2>Document Details</h2>

<label>Effective Date</label>
<input type="date" required id="date">

<label>Scope / Summary of Agreement</label>
<textarea id="scope" required></textarea>
</div>

<div class="section">
<h2>Additional Notes</h2>
<textarea id="notes"></textarea>
</div>

<button type="submit">Submit Legal Information</button>

</form>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const tier = params.get("tier") || "Unknown";
const doc = params.get("doc") || "Unknown";

document.getElementById("tier").innerText = tier;
document.getElementById("doc").innerText = doc;

document.getElementById("docForm").addEventListener("submit", function(e){
  e.preventDefault();

  const record = {
    tier: tier,
    document: doc,
    name: name.value,
    email: email.value,
    phone: phone.value,
    partyOne: partyOne.value,
    partyTwo: partyTwo.value,
    date: date.value,
    scope: scope.value,
    notes: notes.value,
    timestamp: new Date().toISOString()
  };

  localStorage.setItem("finalIntake", JSON.stringify(record));

  window.location.href = "thankyou.html";
});
</script>

</body>
</html>
