<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-LegalBoom â€¢ Order Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:system-ui,sans-serif;background:#f7f7f7;margin:0}
    main{max-width:800px;margin:3rem auto;padding:1.5rem;background:#fff;border-radius:8px}
    h1{color:#2c3e50}
    .row{margin:.5rem 0}
    .btn{display:inline-block;margin-top:1.5rem;padding:.8rem 1.6rem;background:#e67e22;color:#fff;text-decoration:none;border-radius:6px}
  </style>
</head>
<body>
<main>
  <h1>Order Summary</h1>
  <div class="row"><strong>Tier:</strong> <span id="tier"></span></div>
  <div class="row"><strong>Order ID:</strong> <span id="orderId"></span></div>

  <a id="continue" class="btn">Continue to Intake</a>
</main>

<script>
  const params=new URLSearchParams(window.location.search);
  const tier=params.get('tier')||'';
  const orderId='ELB-'+Math.random().toString(36).substring(2,8).toUpperCase();
  document.getElementById('tier').textContent=tier;
  document.getElementById('orderId').textContent=orderId;
  document.getElementById('continue').href=`intake.html?tier=${tier}&order=${orderId}`;
</script>
</body>
</html>
