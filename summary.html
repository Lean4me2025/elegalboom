<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Summary | E-LegalBoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 40px;
    }

    .summary-box {
      max-width: 720px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 8px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .label {
      font-weight: 600;
    }

    .value {
      text-align: right;
    }

    .total {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }

    .continue-btn {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #0057ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .continue-btn:hover {
      background: #0044cc;
    }

    .order-id {
      font-size: 12px;
      color: #666;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="summary-box">
    <h1>Order Summary</h1>

    <div class="row">
      <div class="label">Tier</div>
      <div class="value" id="tier"></div>
    </div>

    <div class="row">
      <div class="label">Document</div>
      <div class="value" id="doc"></div>
    </div>

    <div class="row total">
      <div class="label">Total</div>
      <div class="value" id="price"></div>
    </div>

    <button class="continue-btn" id="continueBtn">
      Continue to Intake
    </button>

    <div class="order-id">
      Order ID: <span id="orderId"></span>
    </div>
  </div>

  <script>
    // -----------------------------
    // READ ORDER (NO MUTATION)
    // -----------------------------

    const orderPayload = JSON.parse(
      localStorage.getItem("orderPayload")
    );
    }

    // -----------------------------
    // RENDER
    // -----------------------------

    document.getElementById("tier").textContent =
      `Tier ${orderPayload.tier}`;

    document.getElementById("doc").textContent =
      orderPayload.doc_type;

    document.getElementById("price").textContent =
      `$${Number(orderPayload.price).toFixed(2)}`;

    document.getElementById("orderId").textContent =
      orderPayload.order_id;

    // -----------------------------
    // CONTINUE
    // -----------------------------

    document.getElementById("continueBtn").onclick = () => {
      window.location.href = "intake.html";
    };
  </script>

</body>
</html>
