<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Summary â€¢ E-LegalBoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 0;
    }

    .wrap {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 1.5rem;
    }

    .summary-line {
      margin-bottom: 0.75rem;
      font-size: 1.05rem;
    }

    .summary-line strong {
      display: inline-block;
      min-width: 160px;
    }

    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 1.5rem 0;
    }

    .row {
      display: flex;
      justify-content: space-between;
      font-size: 1.15rem;
      margin-bottom: 1.5rem;
    }

    .cta {
      text-align: right;
    }

    .btn {
      background: #e86722;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background: #d75e1f;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Order Summary</h1>

      <div id="summary"></div>

      <div class="divider"></div>

      <div class="row">
        <strong>Total</strong>
        <strong id="price"></strong>
      </div>

      <div class="cta">
        <button class="btn" id="continue">Continue to Intake</button>
      </div>
    </div>
  </div>

  <script>
    // Delay execution slightly to avoid race conditions with sessionStorage
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(initSummary, 150);
    });

    function initSummary() {
      const raw = sessionStorage.getItem("order");

      if (!raw) {
        alert("Missing order information. Please start again.");
        window.location.href = "catalog.html";
        return;
      }

      let payload;
      try {
        payload = JSON.parse(raw);
      } catch (err) {
        alert("Order data error. Please start again.");
        window.location.href = "catalog.html";
        return;
      }

      if (!payload.tier || !payload.doc) {
        alert("Missing order information. Please start again.");
        window.location.href = "catalog.html";
        return;
      }

      // Render summary
      const summaryEl = document.getElementById("summary");
      summaryEl.innerHTML = `
        <div class="summary-line">
          <strong>Tier Selected:</strong> ${payload.tier}
        </div>
        <div class="summary-line">
          <strong>Document Selected:</strong> ${payload.doc}
        </div>
        <div class="summary-line">
          <strong>Order Reference:</strong> ${payload.orderId || "Pending"}
        </div>
      `;

      // Render price
      document.getElementById("price").textContent =
        payload.price ? "$" + payload.price : "";

      // Continue to intake
      document.getElementById("continue").onclick = () => {
        window.location.href = "intake.html";
      };
    }
  </script>
</body>
</html>
