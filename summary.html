<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Summary â€¢ E-LegalBoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#f7f7f7; margin:0; }
    .wrap { max-width:900px; margin:2rem auto; padding:1rem; }
    .card { background:#fff; border-radius:8px; padding:1.5rem; box-shadow:0 2px 8px rgba(0,0,0,.06); }
    h1 { margin-top:0; }
    ul { margin: .5rem 0 1rem 1.2rem; }
    .row { display:flex; justify-content:space-between; margin:.5rem 0; }
    .cta { text-align:right; margin-top:1.5rem; }
    .btn { background:#e67e22; color:#fff; border:none; padding:.8rem 1.4rem; border-radius:6px; font-weight:600; cursor:pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Order Summary</h1>

      <div id="summary"></div>

      <div class="row">
        <strong>Total</strong>
        <strong id="price"></strong>
      </div>

      <div class="cta">
        <button class="btn" id="continue">Continue to Intake</button>
      </div>
    </div>
  </div>

  <script>
    // 1) Read payload
    const payload = JSON.parse(sessionStorage.getItem('order_payload') || '{}');

    if (!payload.tier) {
      alert('Missing order information. Please start again.');
      location.href = 'catalog.html';
    }

    const summaryEl = document.getElementById('summary');
    const priceEl = document.getElementById('price');

    // 2) Render
    let html = `<div class="row"><strong>Tier</strong><span>Tier ${payload.tier}</span></div>`;

    if (payload.tier === '3' && payload.package) {
      html += `
        <div class="row"><strong>Package</strong><span>${payload.package}</span></div>
        <p>Includes three coordinated documents.</p>
      `;
    } else if (Array.isArray(payload.docs)) {
      html += `<strong>Selected Document(s)</strong><ul>`;
      payload.docs.forEach(d => html += `<li>${d}</li>`);
      html += `</ul>`;
    }

    summaryEl.innerHTML = html;
    priceEl.textContent = `$${payload.price}`;

    // 3) Continue
    document.getElementById('continue').onclick = () => {
      sessionStorage.setItem('intake_payload', JSON.stringify(payload));
      location.href = 'intake.html';
    };
  </script>
</body>
</html>
