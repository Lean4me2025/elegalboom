<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You – E-LegalBoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #f6f7fb;
      color: #111827;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    .site-brand {
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .site-nav a {
      margin-left: 16px;
      font-size: 0.9rem;
      color: #4b5563;
    }

    .site-nav a:hover {
      color: #1d4ed8;
    }

    main.page {
      max-width: 720px;
      margin: 40px auto 60px;
      padding: 0 18px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #0b7285;
    }

    .lead {
      font-size: 1rem;
      color: #4b5563;
      margin-bottom: 18px;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.06);
      padding: 20px 18px 18px;
      font-size: 0.95rem;
      margin-bottom: 22px;
    }

    .card h2 {
      font-size: 1.05rem;
      margin-bottom: 10px;
      color: #111827;
    }

    .summary-row {
      margin-bottom: 6px;
    }

    .summary-row strong {
      display: inline-block;
      width: 110px;
      color: #374151;
    }

    .actions {
      margin-top: 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn-primary,
    .btn-secondary {
      border-radius: 999px;
      padding: 9px 18px;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
      text-align: center;
    }

    .btn-primary {
      background: #1d4ed8;
      color: #ffffff;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: #1e40af;
    }

    .btn-secondary {
      background: #ffffff;
      color: #374151;
      border: 1px solid #9ca3af;
    }

    .btn-secondary:hover {
      background: #f3f4f6;
    }

    .disclaimer {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-brand">E-LegalBoom</div>
    <nav class="site-nav">
      <a href="index.html">Home</a>
      <a href="catalog.html">New Document</a>
      <a href="orders.html">My Orders</a>
    </nav>
  </header>

  <main class="page">
    <h1>Thank You — Your Order Has Been Received</h1>
    <p class="lead">
      We’ve received your request and will begin preparing your document.
      A confirmation email will be sent
