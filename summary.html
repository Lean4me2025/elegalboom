<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Summary • E-LegalBoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: #fff;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid #eee;
    }

    .row:last-child {
      border-bottom: none;
    }

    .label {
      font-weight: 600;
    }

    .value {
      text-align: right;
    }

    .total {
      font-size: 1.3rem;
      font-weight: bold;
      color: #e67e22;
    }

    .actions {
      margin-top: 2rem;
      text-align: right;
    }

    button {
      background: #e67e22;
      border: none;
      color: #fff;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #cf711f;
    }
  </style>
</head>

<body>

<header>
  <h1>E-LegalBoom • Order Summary</h1>
</header>

<main>
  <h2>Review Your Order</h2>

  <div class="row">
    <div class="label">Tier</div>
    <div class="value" id="tier"></div>
  </div>

  <div class="row">
    <div class="label">Document</div>
    <div class="value" id="doc"></div>
  </div>

  <div class="row">
    <div class="label">Price</div>
    <div class="value total" id="price"></div>
  </div>

  <div class="actions">
    <button id="continue">Continue to Intake</button>
  </div>
</main>

<script>
  // -----------------------------
  // CONFIG
  // -----------------------------
  const STORAGE_KEY = "orderPayload";

  const PRICE_BY_TIER = {
    1: 29,
    2: 59,
    3: 99,
    4: 149
  };

  // -----------------------------
  // BOOT
  // -----------------------------
  const raw = sessionStorage.getItem(STORAGE_KEY);

  if (!raw) {
    alert("Missing order information. Please start again.");
    window.location.href = "catalog.html";
    throw new Error("No payload in sessionStorage");
  }

  let payload;
  try {
    payload = JSON.parse(raw);
  } catch (e) {
    console.error("Invalid payload JSON:", raw);
    alert("Invalid order data. Please start again.");
    sessionStorage.removeItem(STORAGE_KEY);
    window.location.href = "catalog.html";
    throw e;
  }

  // -----------------------------
  // VALIDATE
  // -----------------------------
  if (!payload.tier || !payload.doc_type) {
    console.error("Incomplete payload:", payload);
    alert("Incomplete order information. Please start again.");
    sessionStorage.removeItem(STORAGE_KEY);
    window.location.href = "catalog.html";
    throw new Error("Incomplete payload");
  }

  const tierNum = Number(payload.tier);
  const price = PRICE_BY_TIER[tierNum];

  if (!price) {
    console.error("Invalid tier pricing:", payload.tier);
    alert("Invalid tier selected. Please start again.");
    sessionStorage.removeItem(STORAGE_KEY);
    window.location.href = "catalog.html";
    throw new Error("Invalid tier pricing");
  }

  // -----------------------------
  // FINALIZE PAYLOAD
  // -----------------------------
  payload.price = price;

  if (!payload.order_id) {
    payload.order_id = crypto.randomUUID();
  }

  sessionStorage.setItem(STORAGE_KEY, JSON.stringify(payload));

  // -----------------------------
  // RENDER
  // -----------------------------
  document.getElementById("tier").textContent = "Tier " + tierNum;
  document.getElementById("doc").textContent = payload.doc_type;
  document.getElementById("price").textContent = "$" + price.toFixed(2);

  // -----------------------------
  // ACTIONS
  // -----------------------------
  document.getElementById("continue").onclick = () => {
    window.location.href = "intake.html";
  };
</script>

</body>
</html>
