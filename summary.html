<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Summary â€“ E-LegalBoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f6f7f8;
      padding: 2rem;
    }

    .card {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .row.total {
      font-weight: 700;
      font-size: 1.1rem;
    }

    .cta {
      margin-top: 2rem;
      text-align: right;
    }

    .btn {
      background: #d97706;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background: #b45309;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Order Summary</h1>

    <div class="row">
      <span>Tier Selected</span>
      <span id="tier"></span>
    </div>

    <div class="row">
      <span>Document</span>
      <span id="doc"></span>
    </div>

    <div class="row">
      <span>Order ID</span>
      <span id="orderId"></span>
    </div>

    <div class="row total">
      <span>Total</span>
      <span id="price"></span>
    </div>

    <div class="cta">
      <button class="btn" id="continue">Continue to Intake</button>
    </div>
  </div>

  <script>
    // ---- READ FROM URL ONLY ----
    const params = new URLSearchParams(window.location.search);

    const tier = params.get("tier");
    const doc  = params.get("doc");

    if (!tier || !doc) {
      alert("Order context incomplete. Redirecting to Intake.");
      window.location.href = "intake.html";
    }

    // ---- PRICE MAP (TEMPORARY, EXPLICIT) ----
    const PRICES = {
      "1": 59,
      "2": 59,
      "3": 399,
      "4": 0
    };

    const price = PRICES[tier] ?? 0;

    // ---- RENDER ----
    document.getElementById("tier").textContent = `Tier ${tier}`;
    document.getElementById("doc").textContent  = decodeURIComponent(doc);
    document.getElementById("price").textContent = `$${price.toFixed(2)}`;
    document.getElementById("orderId").textContent =
      crypto.randomUUID();

    // ---- CONTINUE ----
    document.getElementById("continue").onclick = () => {
      window.location.href =
        `intake.html?tier=${tier}&doc=${encodeURIComponent(doc)}`;
    };
  </script>

</body>
</html>
