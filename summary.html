<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Summary â€“ E-LegalBoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f6f7;
    }
    .wrap {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 2rem;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
    }
    .btn {
      background: #e56722;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Order Summary</h1>

      <div id="summary"></div>

      <div class="row">
        <strong>Total</strong>
        <strong id="price"></strong>
      </div>

      <div style="text-align:right; margin-top:2rem;">
        <button class="btn" id="continueBtn">
          Continue to Intake
        </button>
      </div>
    </div>
  </div>

  <script>
    // ðŸ”’ RECEIVER-ONLY SUMMARY PAGE

    const raw = sessionStorage.getItem("orderPayload");

    if (!raw) {
      alert("Missing order information. Please start again.");
      window.location.href = "catalog.html";
    }

    const payload = JSON.parse(raw);

    const summaryEl = document.getElementById("summary");
    const priceEl = document.getElementById("price");

    summaryEl.innerHTML = `
      <div class="row">
        <span>Tier Selected</span>
        <span>Tier ${payload.tier}</span>
      </div>
      <div class="row">
        <span>Document</span>
        <span>${payload.doc_type}</span>
      </div>
      <div class="row">
        <span>Order ID</span>
        <span>${payload.order_id}</span>
      </div>
    `;

    priceEl.textContent = `$${payload.price.toFixed(2)}`;

    document.getElementById("continueBtn").onclick = () => {
      window.location.href = "intake.html";
    };
  </script>
</body>
</html>
