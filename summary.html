<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-LegalBoom | Order Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Georgia, serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .page {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 50px;
    }

    h1 {
      margin-top: 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 12px;
    }

    .row {
      margin: 18px 0;
      font-size: 16px;
    }

    .label {
      font-weight: bold;
    }

    .order-id {
      margin-top: 25px;
      font-style: italic;
    }

    .primary {
      margin-top: 35px;
      padding: 14px 24px;
      background: #0a4cff;
      color: #ffffff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="page">
  <h1>Order Summary</h1>

  <div class="row">
    <span class="label">Tier:</span>
    <span id="tierDisplay"></span>
  </div>

  <div class="row" id="docRow">
    <span class="label">Document:</span>
    <span id="docDisplay"></span>
  </div>

  <div class="row">
    <span class="label">Price:</span>
    <span id="priceDisplay"></span>
  </div>

  <div class="order-id">
    Order ID: <span id="orderId"></span>
  </div>

  <button class="primary" onclick="proceed()">
    Proceed to Intake
  </button>
</div>

<script>
  const tier = sessionStorage.getItem("tier");
  const documentType = sessionStorage.getItem("document_type");

  if (!tier) {
    window.location.href = "catalog.html";
  }

  const prices = {
    1: "$39",
    2: "$59",
    3: "$99",
    4: "$149 (Bundle)"
  };

  document.getElementById("tierDisplay").innerText = "Tier " + tier;
  document.getElementById("priceDisplay").innerText = prices[tier];

  if (tier === "4") {
    document.getElementById("docRow").style.display = "none";
  } else {
    document.getElementById("docDisplay").innerText = documentType || "â€”";
  }

  const orderId = "ELB-" + Date.now();
  document.getElementById("orderId").innerText = orderId;

  sessionStorage.setItem("order_id", orderId);

  function proceed() {
    alert("Front-end flow through Summary verified.\nIntake will be wired next.");
  }
</script>

</body>
</html>
