<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Summary • E-LegalBoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .wrap {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 0.6rem 0;
      border-bottom: 1px solid #eee;
    }

    .row:last-child {
      border-bottom: none;
    }

    .total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .cta {
      text-align: right;
      margin-top: 2rem;
    }

    .btn {
      background: #e66722;
      color: #fff;
      border: none;
      padding: 0.7rem 1.4rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background: #cc5b1d;
    }

    .loading {
      text-align: center;
      padding: 3rem 0;
      color: #777;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" id="card">
      <div class="loading" id="loading">
        Preparing your order summary…
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "orderPayload";
    const MAX_WAIT_MS = 600;     // total wait window
    const CHECK_INTERVAL = 50;   // poll interval
    let waited = 0;

    function renderSummary(payload) {
      const card = document.getElementById("card");

      card.innerHTML = `
        <h1>Order Summary</h1>

        <div class="row">
          <span>Tier Selected</span>
          <span>Tier ${payload.tier}</span>
        </div>

        <div class="row">
          <span>Document</span>
          <span>${payload.doc_type}</span>
        </div>

        <div class="row">
          <span>Order ID</span>
          <span>${payload.order_id}</span>
        </div>

        <div class="row total">
          <span>Total</span>
          <span>$${payload.price.toFixed(2)}</span>
        </div>

        <div class="cta">
          <button class="btn" id="continue">Continue to Intake</button>
        </div>
      `;

      document.getElementById("continue").onclick = () => {
        window.location.href = "intake.html";
      };
    }

    function waitForPayload() {
      const raw = sessionStorage.getItem(STORAGE_KEY);

      if (raw) {
        try {
          const payload = JSON.parse(raw);
          renderSummary(payload);
          return;
        } catch (e) {
          console.error("Invalid payload JSON", e);
        }
      }

      waited += CHECK_INTERVAL;

      if (waited >= MAX_WAIT_MS) {
        alert("Missing order information. Please start again.");
        window.location.href = "catalog.html";
        return;
      }

      setTimeout(waitForPayload, CHECK_INTERVAL);
    }

    // Receiver starts waiting immediately
    waitForPayload();
  </script>
</body>
</html>
