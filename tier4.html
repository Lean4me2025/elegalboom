<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tier 4 – Bundle (Choose Any 3)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui;background:#f7f9fc;margin:0}
    .wrap{max-width:960px;margin:40px auto;padding:24px;background:#fff;border-radius:10px}
    fieldset{border:1px solid #e5e7eb;border-radius:8px;padding:16px;margin-bottom:16px}
    legend{font-weight:700}
    .row{display:flex;align-items:center;gap:8px;margin:6px 0}
    .bar{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    button{padding:10px 14px;border-radius:6px;border:1px solid #111827;background:#111827;color:#fff;cursor:pointer}
    .price{font-size:20px;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Tier 4 — Bundle</h1>
    <p class="price">Price: $699 — Choose any three documents</p>

    <form id="bundle">
      <fieldset>
        <legend>Tier 1 Documents</legend>
        <label class="row"><input type="checkbox" value="NDA"> NDA</label>
        <label class="row"><input type="checkbox" value="Independent Contractor Agreement"> Independent Contractor Agreement</label>
        <label class="row"><input type="checkbox" value="Services Agreement"> Services Agreement</label>
        <label class="row"><input type="checkbox" value="Single-Member LLC Operating Agreement"> Single-Member LLC Operating Agreement</label>
      </fieldset>

      <fieldset>
        <legend>Tier 2 Documents</legend>
        <label class="row"><input type="checkbox" value="Partnership Agreement"> Partnership Agreement</label>
        <label class="row"><input type="checkbox" value="Two-Member LLC Operating Agreement"> Two-Member LLC Operating Agreement</label>
        <label class="row"><input type="checkbox" value="Promissory Note"> Promissory Note</label>
      </fieldset>

      <fieldset>
        <legend>Tier 3 Documents</legend>
        <label class="row"><input type="checkbox" value="Launch Kit"> Launch Kit</label>
      </fieldset>

      <div class="bar">
        <div id="count">0 of 3 selected</div>
        <button type="submit">Continue to Intake</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('bundle');
    const boxes = Array.from(form.querySelectorAll('input[type="checkbox"]'));
    const count = document.getElementById('count');

    function update(){
      const sel = boxes.filter(b=>b.checked);
      if (sel.length > 3) this.checked = false;
      count.textContent = sel.length + ' of 3 selected';
    }
    boxes.forEach(b=>b.addEventListener('change', update));

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const sel = boxes.filter(b=>b.checked).map(b=>b.value);
      if (sel.length !== 3) { alert('Please select exactly three documents.'); return; }
      const docs = encodeURIComponent(sel.join(','));
      window.location.href = `intake.html?tier=4&docs=${docs}&price=699`;
    });
  </script>
</body>
</html>
