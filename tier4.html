<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tier 4 – $149 — Custom Bundle</title>

  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f7fb;
      margin: 0;
      color: #222;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #ffffff;
      padding: 40px 32px 80px;
    }

    .top-nav {
      margin-bottom: 18px;
    }

    .top-nav a {
      color: #1e5cff;
      text-decoration: none;
      font-size: 14px;
    }

    h1 {
      font-size: 36px;
      margin: 10px 0 8px;
    }

    .subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 32px;
    }

    .selector {
      background: #f2f5fb;
      padding: 32px;
      border-radius: 10px;
      margin-bottom: 50px;
    }

    .selector h2 {
      margin-top: 0;
      font-size: 24px;
      margin-bottom: 18px;
    }

    .doc-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(280px, 1fr));
      gap: 12px 30px;
      font-size: 16px;
    }

    .doc-grid label {
      cursor: pointer;
    }

    .cta {
      text-align: center;
      margin-top: 40px;
    }

    .cta button {
      background-color: #1e5cff;
      color: #ffffff;
      padding: 16px 40px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .cta button:hover {
      background-color: #1648c7;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="top-nav">
    <a href="catalog.html">← Back to Catalog</a>
  </div>

  <h1>Tier 4 – $149 — Custom Bundle</h1>
  <div class="subtitle">
    Select the documents you want included in your custom legal bundle.
  </div>

  <div class="selector">
    <h2>Choose Your Documents</h2>

    <div class="doc-grid">
      <label><input type="checkbox" value="operating_agreement"> Operating Agreement</label>
      <label><input type="checkbox" value="shareholder_agreement"> Shareholder Agreement</label>
      <label><input type="checkbox" value="buy_sell_agreement"> Buy-Sell Agreement</label>
      <label><input type="checkbox" value="management_services"> Management Services Agreement</label>
      <label><input type="checkbox" value="ip_assignment"> Intellectual Property Assignment</label>
      <label><input type="checkbox" value="non_compete"> Non-Compete / Non-Solicitation Agreement</label>
      <label><input type="checkbox" value="corporate_resolutions"> Corporate Resolution Templates</label>
    </div>
  </div>

  <div class="cta">
    <button id="continueBtn">Continue to Intake</button>
  </div>

</div>

<script>
document.getElementById('continueBtn').onclick = () => {
  const selected = Array.from(
    document.querySelectorAll('.doc-grid input:checked')
  ).map(el => el.value);

  if (selected.length === 0) {
    alert('Please select at least one document.');
    return;
  }

  localStorage.setItem('selectedTier', 'Tier 4');
  localStorage.setItem('selectedDocuments', JSON.stringify(selected));

  window.location.href = 'intake.html?tier=4';
};
</script>

</body>
</html>
