<script>
  // Get the iframe and all preview buttons
  const previewFrame = document.getElementById('preview-frame');
  const buttons = document.querySelectorAll('.doc-btn');

  function loadSample(filePath) {
    previewFrame.src = filePath;
  }

  // Attach click handlers to each button
  buttons.forEach((btn) => {
    btn.addEventListener('click', () => {
      const file = btn.getAttribute('data-file');

      // 1) Load the selected sample
      if (file) {
        loadSample(file);
      }

      // 2) Clear active state from ALL buttons
      buttons.forEach((b) => b.classList.remove('active'));

      // 3) Mark THIS button as active
      btn.classList.add('active');
    });
  });

  // Optional: set a default active button on page load
  // (for example, the first button in Tier 1)
  if (buttons.length > 0) {
    buttons[0].classList.add('active');
    const defaultFile = buttons[0].getAttribute('data-file');
    if (defaultFile) {
      loadSample(defaultFile);
    }
  }
</script>
