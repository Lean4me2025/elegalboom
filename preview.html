<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Tier Document Samples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      background: #f3f4f8;
      color: #111827;
      min-height: 100vh;
      padding: 32px 16px;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 1120px;
      background: #ffffff;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
      padding: 24px 28px 28px;
    }

    .page h1 {
      font-size: 24px;
      margin-bottom: 4px;
    }

    .page p.subhead {
      font-size: 14px;
      color: #4b5563;
      margin-bottom: 20px;
    }

    .layout {
      display: grid;
      grid-template-columns: 320px minmax(0, 1fr);
      gap: 20px;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    /* Left column – list */
    .list-panel {
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 14px 14px 10px;
    }

    .list-panel h2 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .list-panel p.helper {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 10px;
    }

    .doc-list {
      list-style: none;
      max-height: 430px;
      overflow-y: auto;
    }

    .doc-item {
      border-radius: 6px;
      border: 1px solid transparent;
      padding: 8px 9px;
      margin-bottom: 6px;
      cursor: pointer;
      background: #ffffff;
      transition: background 0.12s ease, border-color 0.12s ease;
    }

    .doc-item:hover {
      border-color: #d1d5db;
      background: #f3f4ff;
    }

    .doc-item.active {
      border-color: #2563eb;
      background: #e0edff;
    }

    .doc-name {
      font-size: 13px;
      font-weight: 600;
    }

    .doc-tier {
      font-size: 11px;
      color: #6b7280;
      margin-top: 2px;
    }

    /* Right column – preview */
    .preview-panel {
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      padding: 18px 20px;
      min-height: 380px;
    }

    .preview-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .preview-meta {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 12px;
    }

    .preview-body {
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 12px 14px;
      font-family: "Courier New", monospace;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <main class="page">
    <h1>Document Samples</h1>
    <p class="subhead">
      Browse representative samples of how your documents are structured
      and written for this tier. Your completed document will be customized
      based on your intake and the state where your business operates.
    </p>

    <section class="layout">
      <!-- LEFT: choose a sample -->
      <aside class="list-panel">
        <h2>Choose a Sample</h2>
        <p class="helper">Pick a document on the left to see a larger preview.</p>
        <ul class="doc-list" id="doc-list"></ul>
      </aside>

      <!-- RIGHT: preview -->
      <section class="preview-panel">
        <div class="preview-title" id="preview-title"></div>
        <div class="preview-meta" id="preview-meta"></div>
        <div class="preview-body" id="preview-body"></div>
      </section>
    </section>
  </main>

  <script>
    /* ------------- DATA FOR THIS TIER -------------
       Adjust this array for Tier 1 / Tier 2 / Tier 3, etc.
       Each object = one document in that tier.
    */
    const docs = [
      {
        id: "mutual-nda",
        name: "Mutual NDA (Non-Disclosure Agreement)",
        tierLine: "Typical tier: Tier 1 – For confidential discussions",
        sampleText: `MUTUAL NON-DISCLOSURE AGREEMENT (SAMPLE)

This Agreement is used when two sides want to explore an
opportunity and need to share information that should not
become public.

It defines:

• What counts as "Confidential Information"
• How each side is allowed to use it
• Reasonable steps to protect it
• How long the duties last
• What happens if there is a breach

Your completed NDA will be customized with the names,
dates, and specific details from your intake.`
      },
      {
        id: "promissory-note",
        name: "Promissory Note",
        tierLine: "Typical tier: Tier 1 – For loans and repayment terms",
        sampleText: `PROMISSORY NOTE (SAMPLE)

This Note documents a loan between a Borrower and a Lender.

It typically covers:

• Principal amount and interest (if any)
• How and when payments are made
• Late fees and default provisions
• Whether early payoff is allowed
• What law applies if there is a dispute

Your completed Note will be tailored to the dollar amount,
payment schedule, and terms you provide in your intake.`
      },
      {
        id: "single-member-llc",
        name: "Single-Member LLC Operating Agreement",
        tierLine: "Typical tier: Tier 1 – For single-owner LLC structure",
        sampleText: `SINGLE-MEMBER LLC OPERATING AGREEMENT (SAMPLE)

This Agreement establishes the ownership, management
authority, and operating procedures for a Limited
Liability Company (LLC) with one owner.

Articles commonly address:

• Formation and purpose of the LLC
• Capital contributions by the Member
• Management powers and duties
• Allocation and distribution of profits and losses
• Basic tax and record-keeping provisions

Your completed Operating Agreement will be drafted to
match your state, business name, and structure.`
      }
    ];

    /* ------------- RENDERING LOGIC ------------- */
    const listEl = document.getElementById("doc-list");
    const previewTitleEl = document.getElementById("preview-title");
    const previewMetaEl = document.getElementById("preview-meta");
    const previewBodyEl = document.getElementById("preview-body");

    let currentIndex = 0;

    function renderList() {
      listEl.innerHTML = "";
      docs.forEach((doc, index) => {
        const li = document.createElement("li");
        li.className = "doc-item" + (index === currentIndex ? " active" : "");
        li.innerHTML = `
          <div class="doc-name">${doc.name}</div>
          <div class="doc-tier">${doc.tierLine}</div>
        `;
        li.addEventListener("click", () => {
          currentIndex = index;
          renderList();
          renderPreview();
        });
        listEl.appendChild(li);
      });
    }

    function renderPreview() {
      const doc = docs[currentIndex];
      previewTitleEl.textContent = doc.name;
      previewMetaEl.textContent = doc.tierLine;
      previewBodyEl.textContent = doc.sampleText;
    }

    // Initial render
    renderList();
    renderPreview();
  </script>
</body>
</html>
