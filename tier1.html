<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tier 1 – E-LegalBoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <style>
    .tier-container {
      max-width: 900px;
      margin: 60px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    h1 {
      margin-bottom: 10px;
    }

    .price {
      font-size: 28px;
      font-weight: bold;
      color: #e26a00;
      margin-bottom: 25px;
    }

    .doc-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .doc-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1px solid #eee;
    }

    .doc-name {
      font-weight: 500;
    }

    .select-btn {
      background: #e26a00;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .select-btn:hover {
      background: #c85f00;
    }
  </style>
</head>

<body>

<div class="tier-container">
  <h1>Tier 1 – Starter Documents</h1>
  <div class="price">$29 per document</div>

  <ul class="doc-list">

    <li>
      <span class="doc-name">LLC Operating Agreement</span>
      <button class="select-btn"
        onclick="goToSummary('LLC Operating Agreement')">
        Select
      </button>
    </li>

    <li>
      <span class="doc-name">Independent Contractor Agreement</span>
      <button class="select-btn"
        onclick="goToSummary('Independent Contractor Agreement')">
        Select
      </button>
    </li>

    <li>
      <span class="doc-name">Non-Disclosure Agreement (NDA)</span>
      <button class="select-btn"
        onclick="goToSummary('Non-Disclosure Agreement')">
        Select
      </button>
    </li>

    <li>
      <span class="doc-name">Basic Services Agreement</span>
      <button class="select-btn"
        onclick="goToSummary('Basic Services Agreement')">
        Select
      </button>
    </li>

  </ul>
</div>

<script>
  function goToSummary(documentName) {
    const tier = 1; // ✅ NUMERIC — REQUIRED
    const doc = encodeURIComponent(documentName);

    window.location.href =
      `summary.html?tier=${tier}&doc=${doc}`;
  }
</script>

</body>
</html>
