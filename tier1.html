<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f4f6f8;
      padding: 2rem;
    }
    .card {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    .price {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 1rem 0;
    }
    button {
      background: #e86c1a;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>

<body>
  <div class="card">
    <h1>Tier 1</h1>
    <h3>Single Document Package</h3>
    <div class="price">$59.00</div>

    <p>Includes one professionally prepared legal document.</p>

    <button onclick="selectDocument()">Select This Document</button>
  </div>

  <script>
    function selectDocument() {
      const payload = {
        tier: 1,
        doc_type: "Single Document",
        price: 59,
        order_id: crypto.randomUUID(),
        created_at: Date.now()
      };

      sessionStorage.setItem("order_payload", JSON.stringify(payload));
      window.location.href = "summary.html";
    }
  </script>
</body>
