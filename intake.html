<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-LegalBoom | Document Intake</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffffff;
  color: #111827;
}

h1 {
  text-align: center;
  margin: 24px 0 6px 0;
  font-size: 26px;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: #4b5563;
  margin-bottom: 20px;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 0 16px 40px 16px;
}

.section {
  margin-bottom: 28px;
}

.section-title {
  font-weight: bold;
  margin-bottom: 10px;
  border-bottom: 2px solid #e5e7eb;
  padding-bottom: 4px;
}

.field-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

.field {
  display: flex;
  flex-direction: column;
}

.field label {
  font-size: 13px;
  margin-bottom: 4px;
  font-weight: bold;
}

.field input,
.field textarea,
.field select {
  padding: 8px;
  font-size: 14px;
  border: 1px solid #d1d5db;
  border-radius: 4px;
}

.field textarea {
  resize: vertical;
  min-height: 80px;
}

.summary-box {
  background: #f3f4f6;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  padding: 12px;
  font-size: 14px;
}

.submit-btn {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 4px;
  background: #2563eb;
  color: #ffffff;
  cursor: pointer;
}

.submit-btn:hover {
  background: #1d4ed8;
}
</style>
</head>

<body>

<h1>Document Intake</h1>
<div class="subtitle">Provide the information needed to prepare your document</div>

<div class="container">

<form id="intakeForm">

  <!-- ===== ORDER SUMMARY ===== -->
  <div class="section">
    <div class="section-title">Order Summary</div>
    <div class="summary-box">
      <div><strong>Document:</strong> <span id="summary_doc_type"></span></div>
      <div><strong>Tier:</strong> <span id="summary_tier"></span></div>
      <div><strong>Price:</strong> $<span id="summary_price"></span></div>
    </div>
  </div>

  <!-- ===== CLIENT INFO ===== -->
  <div class="section">
    <div class="section-title">Client Information</div>
    <div class="field-grid">
      <div class="field">
        <label>First Name</label>
        <input type="text" name="client_first_name" required>
      </div>

      <div class="field">
        <label>Last Name</label>
        <input type="text" name="client_last_name" required>
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email" name="client_email" required>
      </div>

      <div class="field">
        <label>Phone</label>
        <input type="tel" name="client_phone" required>
      </div>
    </div>
  </div>

  <!-- ===== ADDRESS ===== -->
  <div class="section">
    <div class="section-title">Address</div>
    <div class="field-grid">
      <div class="field">
        <label>Street Address</label>
        <input type="text" name="client_address_line1" required>
      </div>

      <div class="field">
        <label>City</label>
        <input type="text" name="client_city" required>
      </div>

      <div class="field">
        <label>State</label>
        <input type="text" name="client_state" required>
      </div>

      <div class="field">
        <label>ZIP Code</label>
        <input type="text" name="client_zip" required>
      </div>
    </div>
  </div>

  <!-- ===== DOCUMENT NOTES ===== -->
  <div class="section">
    <div class="section-title">Document Details</div>
    <div class="field">
      <label>Notes / Details</label>
      <textarea name="document_notes"
        placeholder="Provide names, dates, amounts, or any details relevant to this document."></textarea>
    </div>
  </div>

  <!-- ===== HIDDEN CANONICAL FIELDS ===== -->
  <input type="hidden" name="doc_type" id="doc_type">
  <input type="hidden" name="tier" id="tier">
  <input type="hidden" name="price" id="price">
  <input type="hidden" name="order_id" id="order_id">

  <button type="submit" class="submit-btn">
    Continue to Review & Payment
  </button>

</form>

</div>

<script>
/* ===== LOAD SESSION DATA ===== */
const session = JSON.parse(sessionStorage.getItem("order_session"));

if (!session || !session.doc_type || !session.tier || !session.price) {
  alert("Your session has expired. Please select a document again.");
  window.location.href = "catalog.html";
}

/* ===== POPULATE SUMMARY ===== */
document.getElementById("summary_doc_type").textContent = session.doc_type;
document.getElementById("summary_tier").textContent = session.tier;
document.getElementById("summary_price").textContent = session.price;

/* ===== SET HIDDEN FIELDS ===== */
document.getElementById("doc_type").value = session.doc_type;
document.getElementById("tier").value = session.tier;
document.getElementById("price").value = session.price;
document.getElementById("order_id").value = session.order_id;

/* ===== SUBMIT HANDLER ===== */
document.getElementById("intakeForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(e.target);
  const payload = Object.fromEntries(formData.entries());

  console.log("INTAKE PAYLOAD:", payload);

  /* NEXT STEP PLACEHOLDER */
  // TODO: POST to Supabase / Edge Function
  // For now:
  window.location.href = "review-and-pay.html";
});
</script>

</body>
</html>
