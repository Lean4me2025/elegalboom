<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Document Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Georgia, serif;
      background: #f6f6f7;
      padding: 40px;
    }
    .wrapper {
      max-width: 720px;
      margin: auto;
    }
    .card {
      background: #ffffff;
      border-radius: 6px;
      padding: 35px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <h1>Document Intake</h1>

      <input id="firstName" placeholder="First Name" required />
      <input id="lastName" placeholder="Last Name" required />
      <input id="email" type="email" placeholder="Email" required />

      <button id="submitBtn">Continue</button>
    </div>
  </div>

  <!-- SUPABASE V2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    /* ================================
       CONFIG
    ================================ */
    const SUPABASE_URL = "https://vvjbjfltqsivvxxifnvi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2amJqZmx0cXNpdnZ4eGlmbnZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzYzNTAsImV4cCI6MjA3MzU1MjM1MH0.F4zzcpCHl9v-Rnj0wgKJ5zBf1HteVyXelMLQDDEN28Q";

    const sb = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    /* ================================
       READ DOCUMENT TYPE FROM URL
    ================================ */
    const params = new URLSearchParams(window.location.search);
    const docType = params.get("document_type");

    if (!docType) {
      alert("Missing document type.");
      throw new Error("document_type missing");
    }

    /* ================================
       AUTHORITATIVE V1 PRICING MAP
    ================================ */
    const DOCUMENT_PRICING = {
      power_of_attorney: { tier: "tier4", price: 149 },
      living_trust: { tier: "tier4", price: 199 },
      nda: { tier: "tier1", price: 39 },
      promissory_note: { tier: "tier2", price: 79 }
      // add more docs here as needed
    };

    const pricing = DOCUMENT_PRICING[docType];

    if (!pricing) {
      alert("Unknown document type.");
      throw new Error("No pricing defined for " + docType);
    }

    /* ================================
       SUBMIT HANDLER
    ================================ */
    document.getElementById("submitBtn").addEventListener("click", async () => {

      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!firstName || !lastName || !email) {
        alert("Please complete all fields.");
        return;
      }

      const orderId = `ELB-${Date.now()}`;

      const payload = {
        order_id: orderId,
        doc_type: docType,
        tier: pricing.tier,
        price: pricing.price,
        order_status: "intake_completed",
        client_first_name: firstName,
        client_last_name: lastName,
        client_email: email
      };

      const { error } = await sb
        .from("pweb_orders")
        .upsert(payload);

      if (error) {
        console.error(error);
        alert("Failed to save order.");
        return;
      }

      window.location.href = `/review-and-pay.html?order_id=${orderId}`;
    });
  </script>
</body>
</html>
