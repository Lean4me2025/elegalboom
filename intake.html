<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>E-LegalBoom Intake</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

<style>

/* === BRAND TOKENS MATCHING CATALOG === */

:root{
  --primary:#0c2340;
  --accent:#c99700;
  --bg:#f5f7fa;
  --card:#ffffff;
  --text:#121826;
  --border:#e5e7eb;
}

body{
  font-family:Arial;
  margin:0;
  background:var(--bg);
  color:var(--text);
}

header{
  background:var(--primary);
  color:white;
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

/* ===== Card Layout ===== */

.container{
  max-width:800px;
  margin:30px auto;
  padding:20px;
}

.card{
  background:var(--card);
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  border-top:6px solid var(--accent);
  padding:25px;
}

h2{
  margin-top:0;
}

/* ===== Inputs ===== */

label{
  display:block;
  margin-top:15px;
  font-weight:bold;
}

input{
  width:100%;
  padding:10px;
  border:1px solid var(--border);
  border-radius:6px;
  margin-top:5px;
}

/* ===== Button ===== */

button{
  margin-top:25px;
  padding:12px;
  width:100%;
  background:var(--primary);
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  opacity:.9;
}

</style>
</head>

<body>

<header>E-LegalBoom Intake</header>

<div class="container">
<div class="card">

<h2>General Information</h2>

<form id="intakeForm">

<label>Tier</label>
<input name="tier" readonly>

<label>Document Type</label>
<input name="doc_type" readonly>

<label>Full Name</label>
<input name="full_name" required>

<label>Email</label>
<input name="email" required>

<label>Phone</label>
<input name="phone">

<label>Street Address</label>
<input name="street">

<label>City</label>
<input name="city">

<label>State</label>
<input name="state">

<label>ZIP</label>
<input name="zip">

<button type="submit">Continue to Review</button>

</form>

</div>
</div>

<script>

/* === Load Order From Catalog === */

document.addEventListener("DOMContentLoaded", () => {

  const storedOrder = sessionStorage.getItem("elegal_selected_order");

  if (!storedOrder){
    window.location.replace("catalog.html?v=3");
    return;
  }

  const order = JSON.parse(storedOrder);

  document.querySelector("[name='tier']").value = order.tier;
  document.querySelector("[name='doc_type']").value = order.doc_type;

});

/* === Submit Intake === */

document.getElementById("intakeForm").addEventListener("submit", e => {

  e.preventDefault();

  const formData = Object.fromEntries(
    new FormData(e.target).entries()
  );

  sessionStorage.setItem(
    "elegal_intake_data",
    JSON.stringify(formData)
  );

  window.location.href = "review.html?v=3";

});

</script>

</body>
</html>
