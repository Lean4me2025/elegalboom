<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-LegalBoom â€¢ Intake</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{font-family:system-ui,sans-serif;background:#f7f7f7;margin:0}
  main{max-width:900px;margin:2rem auto;padding:2rem;background:#fff;border-radius:8px}
  h1{color:#2c3e50}
  label{display:block;margin-top:1rem;font-weight:600}
  input,textarea{width:100%;padding:.6rem;margin-top:.3rem}
  .btn{margin-top:1.5rem;padding:.8rem 1.6rem;background:#e67e22;color:#fff;border:none;border-radius:6px}
</style>
</head>
<body>
<main>
  <h1>Client Intake</h1>
  <p><strong>Tier:</strong> <span id="tier"></span></p>
  <p><strong>Order ID:</strong> <span id="order"></span></p>

  <form>
    <label>Full Name</label>
    <input required>

    <label>Email</label>
    <input type="email" required>

    <label>Describe what you need</label>
    <textarea rows="5"></textarea>

    <button class="btn" type="submit">Submit Intake</button>
  </form>
</main>

<script>
  const p=new URLSearchParams(window.location.search);
  document.getElementById('tier').textContent=p.get('tier');
  document.getElementById('order').textContent=p.get('order');
</script>
</body>
</html>
