<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Georgia, serif;
      background: #f6f6f7;
      padding: 40px;
    }
    .wrapper {
      max-width: 720px;
      margin: auto;
    }
    .card {
      background: #ffffff;
      border-radius: 6px;
      padding: 35px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <h1>Document Intake</h1>

      <form id="intakeForm">
        <label>First Name</label>
        <input id="firstName" required />

        <label>Last Name</label>
        <input id="lastName" required />

        <label>Email</label>
        <input id="email" type="email" required />

        <button type="submit">Continue</button>
      </form>
    </div>
  </div>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script type="module">
    /* ================================
       CONFIG
    ================================= */
    const SUPABASE_URL = "https://vvjbjfltqsivvxxifnvi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2amJqZmx0cXNpdnZ4eGlmbnZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzYzNTAsImV4cCI6MjA3MzU1MjM1MH0.F4zzcpCHl9v-Rnj0wgKJ5zBf1HteVyXelMLQDDEN28Q";

    const supabase = supabaseJs.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    /* ================================
       READ DOCUMENT TYPE FROM URL
    ================================= */
    const params = new URLSearchParams(window.location.search);
    const docType = params.get("document_type");

    if (!docType) {
      alert("Missing document type.");
      throw new Error("document_type not present");
    }

    /* ================================
       DOCUMENT â†’ TIER / PRICE MAP
       (V1 authoritative pricing)
    ================================= */
    const DOCUMENT_PRICING = {
      power_of_attorney: { tier: "tier4", price: 149 },
      living_trust:       { tier: "tier4", price: 199 },
      nda:                { tier: "tier1", price: 39 },
      operating_agreement:{ tier: "tier3", price: 99 },
      bill_of_sale:       { tier: "tier2", price: 59 }
      // add as needed
    };

    const pricing = DOCUMENT_PRICING[docType];

    if (!pricing) {
      alert("Document pricing not configured.");
      throw new Error(`No pricing for ${docType}`);
    }

    /* ================================
       ORDER ID GENERATOR
    ================================= */
    function generateOrderId() {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      const rand = Math.floor(Math.random() * 900 + 100);
      return `ELB-${y}${m}${day}-${rand}`;
    }

    /* ================================
       FORM SUBMIT
    ================================= */
    document.getElementById("intakeForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const orderId = generateOrderId();

      const payload = {
        order_id: orderId,
        doc_type: docType,
        tier: pricing.tier,
        price: pricing.price,
        client_first_name: document.getElementById("firstName").value,
        client_last_name: document.getElementById("lastName").value,
        client_email: document.getElementById("email").value,
        order_status: "intake_started"
      };

      const { error } = await supabase
        .from("pweb_orders")
        .insert(payload);

      if (error) {
        console.error(error);
        alert("Failed to create order.");
        return;
      }

      window.location.href = `/review-and-pay.html?order_id=${orderId}`;
    });
  </script>
</body>
</html>
