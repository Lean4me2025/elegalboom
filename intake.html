<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-LegalBoom – Client Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
      color: #1f2933;
    }
    .container {
      max-width: 900px;
      margin: 32px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      padding: 22px 24px 28px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      color: #111827;
    }
    p.lead {
      margin-top: 4px;
      color: #4b5563;
      font-size: 0.95rem;
    }
    .steps {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .step {
      flex: 1;
      padding: 6px 8px;
      border-radius: 999px;
      text-align: center;
      background: #e5e7eb;
      color: #6b7280;
    }
    .step.active {
      background: #1d4ed8;
      color: #ffffff;
      font-weight: 600;
    }
    .selected-tier-banner {
      background: #eff6ff;
      border-left: 4px solid #2563eb;
      padding: 10px 12px;
      border-radius: 6px;
      margin-bottom: 18px;
      font-size: 0.95rem;
    }
    .selected-tier-banner strong {
      color: #1d4ed8;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 18px;
      margin-top: 10px;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: #374151;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      box-sizing: border-box;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .hint {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 2px;
    }
    .btn-row {
      grid-column: 1 / -1;
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }
    button[type="submit"] {
      background: #1d4ed8;
      color: white;
      border: none;
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: progress;
      box-shadow: none;
    }
    .status {
      margin-top: 8px;
      font-size: 0.9rem;
    }
    .status.error {
      color: #b91c1c;
    }
    .status.success {
      color: #166534;
    }
    @media (max-width: 640px) {
      .container {
        margin: 16px;
        padding: 14px 12px 20px;
      }
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="steps">
      <div class="step">1. Choose Tier</div>
      <div class="step active">2. Complete Intake</div>
      <div class="step">3. Pay &amp; Confirm</div>
    </div>

    <h1>E-LegalBoom – Client Intake</h1>
    <p class="lead">
      Tell us what you need so we can prepare your documents correctly before payment.
    </p>

    <div class="selected-tier-banner">
      You selected:
      <strong><span id="selectedTierText">Not set yet</span></strong>.
      You can adjust this below if needed.
    </div>

    <form id="intakeForm">
      <!-- hidden/system fields -->
      <input type="hidden" id="tierCode" name="tierCode" value="">
      <input type="hidden" id="source" name="source" value="E-LegalBoom Website">

      <!-- Tier choice -->
      <div class="full-width">
        <label for="tierName">Which tier are you choosing?</label>
        <select id="tierName" name="tierName" required>
          <option value="">Select a tier…</option>
          <option value="Tier 1 – Starter" data-code="T1">Tier 1 – Starter</option>
          <option value="Tier 2 – Pro" data-code="T2">Tier 2 – Pro</option>
          <option value="Tier 3 – Mastery" data-code="T3">Tier 3 – Mastery</option>
          <option value="Entrepreneur / Enterprise" data-code="ENT">Entrepreneur / Enterprise</option>
        </select>
        <div class="hint">If you clicked the wrong tier earlier, you can correct it here.</div>
      </div>

      <!-- Document type -->
      <div class="full-width">
        <label for="documentType">What document do you need?</label>
        <select id="documentType" name="documentType" required>
          <option value="">Select a document type…</option>
          <option value="LLC Formation">LLC Formation</option>
          <option value="Operating Agreement">Operating Agreement</option>
          <option value="NDA – Non-Disclosure Agreement">NDA – Non-Disclosure Agreement</option>
          <option value="Independent Contractor Agreement">Independent Contractor Agreement</option>
          <option value="Partnership Agreement">Partnership Agreement</option>
          <option value="Employment Agreement">Employment Agreement</option>
          <option value="Demand Letter">Demand Letter</option>
          <option value="Other">Other (describe below)</option>
        </select>
      </div>

      <div class="full-width">
        <label for="otherDocument">If “Other”, briefly describe the document.</label>
        <input type="text" id="otherDocument" name="otherDocument"
               placeholder="e.g., Joint Venture Agreement, Purchase Option, etc.">
      </div>

      <!-- Client info -->
      <div>
        <label for="firstName">First name</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div>
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div>
        <label for="city">City</label>
        <input type="text" id="city" name="city">
      </div>
      <div>
        <label for="state">State</label>
        <input type="text" id="state" name="state">
      </div>
      <div class="full-width">
        <label for="businessName">Business / Entity Name (if any)</label>
        <input type="text" id="businessName" name="businessName">
      </div>

      <!-- Notes -->
      <div class="full-width">
        <label for="notes">Briefly describe your situation or what you want this document to accomplish.</label>
        <textarea id="notes" name="notes"
                  placeholder="Example: I am forming a single-member LLC for a consulting business based in California..."></textarea>
      </div>

      <div class="full-width">
        <label for="howHeard">How did you hear about E-LegalBoom?</label>
        <input type="text" id="howHeard" name="howHeard" placeholder="Friend, social media, event, referral, etc.">
      </div>

      <div class="btn-row">
        <button type="submit">Submit Intake →</button>
      </div>

      <div class="status" id="statusMessage"></div>
    </form>
  </div>

  <script>
    // Your live Apps Script Web App URL (already filled in)
    const SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbxirMiGTQQmUGLUxCcuSX1_qasnfRxBL1ycs08z-LTmF9CxgHeivGrVqGi2D_MuRpt/exec";

    const PAY_PAGE_URL = "orders.html"; // adjust if your pay page file name is different

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function syncTierFromSelect() {
      const tierSelect = document.getElementById("tierName");
      const selectedOption = tierSelect.options[tierSelect.selectedIndex];
      const code = selectedOption ? (selectedOption.getAttribute("data-code") || "") : "";
      document.getElementById("tierCode").value = code;
      document.getElementById("selectedTierText").textContent =
        tierSelect.value || "Not set yet";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const tierParam = (getQueryParam("tier") || "").toUpperCase();
      const tierSelect = document.getElementById("tierName");

      // Preselect from ?tier=T1/T2/T3/ENT
      if (tierParam) {
        for (let i = 0; i < tierSelect.options.length; i++) {
          const opt = tierSelect.options[i];
          if (opt.getAttribute("data-code") === tierParam) {
            tierSelect.selectedIndex = i;
            break;
          }
        }
      }

      syncTierFromSelect();
      tierSelect.addEventListener("change", syncTierFromSelect);

      const form = document.getElementById("intakeForm");
      const statusEl = document.getElementById("statusMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        statusEl.textContent = "";
        statusEl.className = "status";

        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = "Submitting…";

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const resp = await fetch(SCRIPT_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          const json = await resp.json();
          if (!json.success) {
            throw new Error(json.error || "Unknown error");
          }

          statusEl.textContent = "Intake received. Redirecting to secure payment…";
          statusEl.classList.add("success");

          const tierCode = data.tierCode || "T1";
          const intakeId = encodeURIComponent(json.intakeId || "");
          const target = `${PAY_PAGE_URL}?tier=${encodeURIComponent(tierCode)}&intakeId=${intakeId}`;
          window.location.href = target;

        } catch (err) {
          console.error(err);
          statusEl.textContent =
            "There was a problem submitting your intake. Please try again or contact us directly.";
          statusEl.classList.add("error");
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Intake →";
        }
      });
    });
  </script>
</body>
</html>
