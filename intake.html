<!DOCTYPE html>
<html>
<head>
<title>E-LegalBoom Intake</title>
</head>

<body>

<h2>Client Intake</h2>

<form id="intakeForm">

<input name="client_first_name" placeholder="First Name" required><br>
<input name="client_last_name" placeholder="Last Name" required><br>
<input name="client_email" placeholder="Email" required><br>
<input name="client_phone" placeholder="Phone" required><br>

<textarea name="details" placeholder="Details / Requirements"></textarea>

<button type="submit">Continue To Review</button>

</form>

<script>

const order = JSON.parse(sessionStorage.getItem("elegal_selected_order"));

if(!order){
alert("Missing order. Returning to catalog.");
window.location="catalog.html";
}

document.getElementById("intakeForm").addEventListener("submit",e=>{

e.preventDefault();

const formData=new FormData(e.target);
const intake=Object.fromEntries(formData.entries());

const payload={
...order,
...intake
};

sessionStorage.setItem("intakeData",JSON.stringify(payload));

window.location="review-and-pay.html";
});
</script>
</body>
</html>
