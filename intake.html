<!DOCTYPE html>
<html>
<head>
  <title>Intake</title>
</head>
<body>

<h2>Your Information</h2>

<form onsubmit="saveIntake(); return false;">
  <input name="first_name" placeholder="First Name" required><br>
  <input name="last_name" placeholder="Last Name" required><br>
  <input name="email" placeholder="Email" required><br>
  <textarea name="notes" placeholder="Notes"></textarea><br>
  <button type="submit">Continue to Pay</button>
</form>

<script>
const order = JSON.parse(localStorage.getItem('orderContext'));
if (!order) window.location.replace('catalog.html');

function saveIntake() {
  const form = document.querySelector('form');
  const data = Object.fromEntries(new FormData(form).entries());

  order.intake = data;
  localStorage.setItem('orderContext', JSON.stringify(order));
  window.location.href = 'payment.html';
}
</script>

</body>
</html>
