<!DOCTYPE html>
<html>
<head>
<title>E-LegalBoom Intake</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<h2>Client Intake</h2>

<form id="intakeForm">

<input name="client_first_name" placeholder="First Name" required><br><br>
<input name="client_last_name" placeholder="Last Name" required><br><br>
<input name="client_email" placeholder="Email" required><br><br>
<input name="client_phone" placeholder="Phone" required><br><br>

<input name="client_street" placeholder="Street Address"><br><br>
<input name="client_city" placeholder="City"><br><br>
<input name="client_state" placeholder="State"><br><br>
<input name="client_zip" placeholder="Zip"><br><br>

<textarea name="order_notes" placeholder="Details / Requirements"></textarea><br><br>

<button type="submit">Continue To Review</button>

</form>

<script>

const order = JSON.parse(sessionStorage.getItem("dataFlow"));

if(!order){
   alert("Missing order. Returning to catalog.");
   window.location = "catalog.html";
}

document.getElementById("intakeForm").addEventListener("submit", e => {

   e.preventDefault();

   const formData = new FormData(e.target);
   const intake = Object.fromEntries(formData.entries());

   const payload = {
      ...order,
      ...intake,
      order_status: "payment_pending"
   };

   sessionStorage.setItem("dataFlow", JSON.stringify(payload));

   window.location = "review-and-pay.html";

});

</script>

</body>
</html>
