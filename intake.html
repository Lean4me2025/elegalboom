<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>E-LegalBoom Intake</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

<style>

:root{
  --primary:#0c2340;
  --accent:#c99700;
  --bg:#f5f7fa;
  --card:#ffffff;
  --border:#e5e7eb;
}

body{
  font-family:Arial;
  margin:0;
  background:var(--bg);
}

header{
  background:var(--primary);
  color:white;
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

.container{
  max-width:850px;
  margin:30px auto;
  padding:20px;
}

.card{
  background:var(--card);
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  border-top:6px solid var(--accent);
  padding:25px;
}

label{
  display:block;
  margin-top:15px;
  font-weight:bold;
}

input{
  width:100%;
  padding:10px;
  border:1px solid var(--border);
  border-radius:6px;
  margin-top:5px;
}

.section-title{
  margin-top:25px;
  font-size:18px;
  font-weight:bold;
}

button{
  margin-top:30px;
  padding:14px;
  width:100%;
  background:var(--primary);
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}

</style>
</head>

<body>

<header>E-LegalBoom Intake</header>

<div class="container">
<div class="card">

<form id="intakeForm">

<div class="section-title">General Information</div>

<label>Tier</label>
<input name="tier" readonly>

<label>Document Type</label>
<input name="doc_type" readonly>

<label>Full Name</label>
<input name="full_name" required>

<label>Email</label>
<input name="email" required>

<label>Phone</label>
<input name="phone">

<label>Street Address</label>
<input name="street">

<label>City</label>
<input name="city">

<label>State</label>
<input name="state">

<label>ZIP</label>
<input name="zip">


<!-- ===== MODULE CONTAINER ===== -->

<div id="docSpecificSection"></div>


<button type="submit">Continue to Review</button>

</form>

</div>
</div>

<script>

/* ================================
   LOAD ORDER FROM CATALOG
================================ */

document.addEventListener("DOMContentLoaded", () => {

  const storedOrder = sessionStorage.getItem("elegal_selected_order");

  if (!storedOrder){
    window.location.replace("catalog.html?v=4");
    return;
  }

  const order = JSON.parse(storedOrder);

  document.querySelector("[name='tier']").value = order.tier;
  document.querySelector("[name='doc_type']").value = order.doc_type;

  loadDocumentModule(order.doc_type);

});


/* ================================
   MODULE LOADER (OPTION B CORE)
================================ */

function loadDocumentModule(docType){

  const container = document.getElementById("docSpecificSection");

  switch(docType){

    case "RESIDENTIAL_LEASE":
      container.innerHTML = `
        <div class="section-title">Lease Details</div>

        <label>Property Address</label>
        <input name="lease_property">

        <label>Monthly Rent</label>
        <input name="lease_rent">

        <label>Security Deposit</label>
        <input name="lease_deposit">
      `;
      break;

    default:
      container.innerHTML = "";
  }

}


/* ================================
   SUBMIT INTAKE
================================ */

document.getElementById("intakeForm").addEventListener("submit", e => {

  e.preventDefault();

  const formData = Object.fromEntries(
    new FormData(e.target).entries()
  );

  sessionStorage.setItem(
    "elegal_intake_data",
    JSON.stringify(formData)
  );

  window.location.href = "review.html?v=4";

});

</script>

</body>
</html>
