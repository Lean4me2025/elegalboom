<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Document Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Georgia, serif;
      background: #f6f6f7;
      padding: 40px;
    }
    .wrapper {
      max-width: 720px;
      margin: auto;
    }
    .card {
      background: #ffffff;
      border-radius: 6px;
      padding: 35px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <h1>Document Intake</h1>

      <form id="intakeForm">
        <label>First Name
          <input id="first_name" required />
        </label>

        <label>Last Name
          <input id="last_name" required />
        </label>

        <label>Email
          <input id="email" type="email" required />
        </label>

        <button type="submit">Continue</button>
      </form>
    </div>
  </div>

  <!-- SUPABASE CDN (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    /*************************
     CONFIG
    *************************/
    const SUPABASE_URL = "https://vvjbjfltqsivvxxifnvi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2amJqZmx0cXNpdnZ4eGlmbnZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzYzNTAsImV4cCI6MjA3MzU1MjM1MH0.F4zzcpCHl9v-Rnj0wgKJ5zBf1HteVyXelMLQDDEN28Q";

    const client = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    /*************************
     READ DOCUMENT TYPE
     (NO VALIDATION)
    *************************/
    const params = new URLSearchParams(window.location.search);
    const docType = params.get("document_type");

    if (!docType) {
      alert("Missing document type. Please start from the catalog.");
      throw new Error("document_type missing");
    }

    /*************************
     V1 AUTHORITATIVE PRICING
    *************************/
    const PRICING = {
      power_of_attorney: { tier: "tier4", price: 149 },
      living_trust: { tier: "tier4", price: 199 },
      nda: { tier: "tier1", price: 39 },
      residential_lease_agreement: { tier: "tier2", price: 79 }
    };

    const pricing = PRICING[docType] || {
      tier: "tier1",
      price: 49
    };

    /*************************
     SUBMIT INTAKE (ONE TIME)
    *************************/
    document
      .getElementById("intakeForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();

        const orderId = `ELB-${Date.now()}`;

        const payload = {
          order_id: orderId,
          doc_type: docType,
          tier: pricing.tier,
          price: pricing.price,
          order_status: "intake_complete"
        };

        const { error } = await client
          .from("pweb_orders")
          .insert(payload);

        if (error) {
          console.error(error);
          alert("Failed to create order.");
          return;
        }

        // SINGLE EXIT POINT
        window.location.href =
          `/review-and-pay.html?order_id=${orderId}`;
      });
  </script>
</body>
</html>
