<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 30px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 6px;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      background: #0a5cff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>Client Intake</h2>

  <form id="intakeForm">
    <label>Full Name</label>
    <input type="text" id="full_name" required />

    <label>Email</label>
    <input type="email" id="email" required />

    <label>Phone</label>
    <input type="tel" id="phone" />

    <label>Additional Notes</label>
    <textarea id="notes"></textarea>

    <button type="submit" id="submitBtn">Continue to Payment</button>
    <div id="error" class="error"></div>
  </form>
</div>

<script>
/* ============================
   SUPABASE INITIALIZATION
============================ */
const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ============================
   HELPER FUNCTIONS
============================ */
function normalizeName(fullName) {
  const cleaned = fullName.trim().replace(/\s+/g, ' ');
  const parts = cleaned.split(' ');
  return {
    first: parts[0],
    last: parts.length > 1 ? parts.slice(1).join(' ') : '(Not Provided)'
  };
}

function getSessionValue(key) {
  return sessionStorage.getItem(key) || '';
}

/* ============================
   SUBMIT HANDLER
============================ */
document.getElementById('intakeForm').addEventListener('submit', async function (e) {
  e.preventDefault();
  document.getElementById('error').innerText = '';
  document.getElementById('submitBtn').disabled = true;

  try {
    // üîí Canonical inputs
    const fullName = document.getElementById('full_name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const notes = document.getElementById('notes').value;

    const name = normalizeName(fullName);

    // üîí Upstream values (from tier / summary)
    const tier = getSessionValue('tier');
    const doc_type = getSessionValue('doc_type');
    const price = getSessionValue('price');

    // üîí Generate order ID
    const order_id = crypto.randomUUID();

    // üîí Final payload (DB-safe)
    const payload = {
      order_id,
      client_first_name: name.first,
      client_last_name: name.last,
      email,
      phone,
      tier,
      doc_type,
      price,
      intake_payload: {
        notes
      },
      status: 'intake_submitted'
    };

    // ‚úÖ SUPABASE INSERT (ONLY PLACE IT EVER HAPPENS)
    const { error } = await supabase
      .from('YOUR_TABLE_NAME')
      .insert([payload]);

    if (error) throw error;

    // üîí Persist order ID for payment
    sessionStorage.setItem('order_id', order_id);

    // ‚û°Ô∏è Redirect to payment
    window.location.href = "payment.html";

  } catch (err) {
    document.getElementById('error').innerText =
      "Unable to submit intake. Please try again.";
    console.error('INTAKE ERROR:', err);
    document.getElementById('submitBtn').disabled = false;
  }
});
</script>
</body>
</html>
