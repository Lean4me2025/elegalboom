<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    h1, h2 {
      color: #38bdf8;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #38bdf8;
      color: #020617;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #334155;
    }
  </style>
</head>

<body>

<h1>E-LegalBoom Intake</h1>

<!-- ================= ARM ================= -->
<div class="section">
  <h2>General Information</h2>

  <label>Order ID
    <input id="order_id" required />
  </label>

  <label>Tier
    <select id="tier" required>
      <option value="">Select Tier</option>
      <option value="tier_1">Tier 1</option>
      <option value="tier_2">Tier 2</option>
      <option value="tier_3">Tier 3</option>
      <option value="tier_4">Tier 4</option>
    </select>
  </label>

  <label>Document Type
    <select id="document_type" required onchange="loadHand()">
      <option value="">Select Document</option>
      <option value="nda">NDA</option>
      <option value="llc_single_member">LLC â€“ Single Member</option>
    </select>
  </label>

  <label>Full Name
    <input id="client_full_name" required />
  </label>

  <label>Email
    <input id="client_email" type="email" required />
  </label>

  <label>Phone
    <input id="client_phone" />
  </label>

  <label>Street Address
    <input id="client_address" />
  </label>

  <label>City
    <input id="client_city" />
  </label>

  <label>State
    <input id="client_state" />
  </label>

  <label>ZIP
    <input id="client_zip" />
  </label>
</div>

<!-- ================= HAND ================= -->
<div id="hand_section" class="section hidden">
  <h2>Document Details</h2>
  <div id="hand_fields"></div>
</div>

<button onclick="submitIntake()">Submit Intake</button>

<script>
  function loadHand() {
    const docType = document.getElementById("document_type").value;
    const hand = document.getElementById("hand_fields");
    document.getElementById("hand_section").classList.remove("hidden");
    hand.innerHTML = "";

    if (docType === "nda") {
      hand.innerHTML = `
        <label>Disclosing Party Name
          <input id="nda_disclosing_party" />
        </label>
        <label>Receiving Party Name
          <input id="nda_receiving_party" />
        </label>
        <label>Confidential Term (months)
          <input id="nda_term_months" type="number" />
        </label>
      `;
    }

    if (docType === "llc_single_member") {
      hand.innerHTML = `
        <label>LLC Name
          <input id="llc_name" />
        </label>
        <label>State of Formation
          <input id="llc_state" />
        </label>
        <label>Member Name
          <input id="llc_member_name" />
        </label>
      `;
    }
  }

  function submitIntake() {
    const payload = {
      // ARM
      order_id: document.getElementById("order_id").value,
      tier: document.getElementById("tier").value,
      document_type: document.getElementById("document_type").value,
      client_full_name: document.getElementById("client_full_name").value,
      client_email: document.getElementById("client_email").value,
      client_phone: document.getElementById("client_phone").value,
      client_address: document.getElementById("client_address").value,
      client_city: document.getElementById("client_city").value,
      client_state: document.getElementById("client_state").value,
      client_zip: document.getElementById("client_zip").value,

      // HAND (collected dynamically below)
      hand: {}
    };

    document.querySelectorAll("#hand_fields input").forEach(input => {
      payload.hand[input.id] = input.value;
    });

    console.log("INTAKE PAYLOAD:", payload);

    // TODO: POST to Supabase / Edge Function
    // fetch('/intake-endpoint', { method:'POST', body: JSON.stringify(payload) })
  }
</script>

</body>
</html>
