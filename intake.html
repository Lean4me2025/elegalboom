<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Client Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Georgia, serif;
      background: #f5f6f7;
      padding: 30px;
    }
    .container {
      max-width: 800px;
      background: #fff;
      padding: 30px;
      border-radius: 6px;
      margin: auto;
    }
    h1 { margin-top: 0; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
    }
    textarea { min-height: 80px; }
    button {
      margin-top: 30px;
      padding: 14px 22px;
      font-size: 16px;
      cursor: pointer;
    }
    .summary {
      background: #f0f2f4;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Client Intake</h1>

  <div class="summary">
    <strong>Selected Document:</strong> <span id="docName"></span><br />
    <strong>Tier:</strong> <span id="tierName"></span>
  </div>

  <!-- CORE IDENTITY (85%) -->
  <label>First Name</label>
  <input id="firstName" required />

  <label>Last Name</label>
  <input id="lastName" required />

  <label>Email</label>
  <input id="email" type="email" required />

  <label>Phone (optional)</label>
  <input id="phone" />

  <!-- BUSINESS CONTEXT -->
  <label>Business / Entity Name (if applicable)</label>
  <input id="entityName" />

  <label>State / Jurisdiction</label>
  <input id="state" placeholder="e.g., California" />

  <!-- COUNTERPARTY INFO -->
  <label>Other Party Name (if applicable)</label>
  <input id="counterparty" />

  <!-- DOCUMENT DETAILS -->
  <label>Purpose or Context</label>
  <textarea id="purpose"
    placeholder="Briefly describe what this document is for."></textarea>

  <!-- FINANCIAL TERMS (SAFE GENERIC) -->
  <label>Amount (if applicable)</label>
  <input id="amount" placeholder="$" />

  <label>Effective Date (if applicable)</label>
  <input id="effectiveDate" type="date" />

  <!-- NOTES -->
  <label>Additional Notes (optional)</label>
  <textarea id="notes"></textarea>

  <button onclick="continueToReview()">Continue to Review & Pay</button>
</div>

<script>
  const order = JSON.parse(localStorage.getItem("orderContext"));

  if (!order) {
    alert("Order context missing. Please start from the catalog.");
    window.location.href = "/catalog.html";
  }

  document.getElementById("docName").innerText = order.document;
  document.getElementById("tierName").innerText = order.tier;

  function continueToReview() {
    const intake = {
      first_name: firstName.value,
      last_name: lastName.value,
      email: email.value,
      phone: phone.value,
      entity_name: entityName.value,
      state: state.value,
      counterparty: counterparty.value,
      purpose: purpose.value,
      amount: amount.value,
      effective_date: effectiveDate.value,
      notes: notes.value
    };

    const updatedOrder = {
      ...order,
      intake
    };

    localStorage.setItem("orderContext", JSON.stringify(updatedOrder));
    window.location.href = "/review-and-pay.html";
  }
</script>

</body>
</html>
