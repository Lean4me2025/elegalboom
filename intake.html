<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Document Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f8;
      color: #111827;
      margin: 0;
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 14px 24px;
      font-weight: 700;
    }

    main {
      max-width: 920px;
      margin: 28px auto 60px;
      padding: 0 16px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    .lead {
      font-size: 14px;
      color: #4b5563;
      margin-bottom: 22px;
    }

    .section {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 18px;
    }

    .section h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .field {
      margin-bottom: 12px;
    }

    .field label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .field input,
    .field textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }

    .actions {
      margin-top: 24px;
      text-align: right;
    }

    button {
      background: #0f766e;
      color: #ffffff;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #115e59;
    }

    .error {
      color: #b91c1c;
      font-size: 13px;
      margin-top: 8px;
    }

    .success {
      color: #065f46;
      font-size: 14px;
      margin-top: 12px;
      font-weight: 600;
    }
  </style>
</head>

<body>

<header>
  E-LegalBoom — Document Intake
</header>

<main>
  <h1>Document Intake</h1>
  <p class="lead">
    Complete the intake below. Your responses will be used to generate your legal document.
  </p>

  <form id="intakeForm">
    <input type="hidden" name="tier" id="tier">
    <input type="hidden" name="doc_type" id="doc_type">
    <input type="hidden" name="doc_name" id="doc_name">

    <div id="formSections"></div>

    <div class="actions">
      <button type="submit">Submit Intake</button>
      <div id="status"></div>
    </div>
  </form>
</main>

<script>
/* =========================
   CONFIG — YOU EDIT HERE
   ========================= */

const SUPABASE_URL = "https://vvjbjfltqsivvxxifnvi.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2amJqZmx0cXNpdnZ4eGlmbnZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzYzNTAsImV4cCI6MjA3MzU1MjM1MH0.F4zzcpCHl9v-Rnj0wgKJ5zBf1HteVyXelMLQDDEN28QE";

/* ========================= */

const supabase = supabasejs.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* =========================
   CONTEXT FROM URL
   ========================= */

const params = new URLSearchParams(window.location.search);
const tier = params.get("tier") || "";
const docType = params.get("doc_type") || "";
const docName = params.get("doc_name") || "";

document.getElementById("tier").value = tier;
document.getElementById("doc_type").value = docType;
document.getElementById("doc_name").value = docName;

/* =========================
   UNIVERSAL FIELD MAP (21)
   ========================= */

const fieldMap = [
  ["Client Information", "customer_name", "Client Name"],
  ["Entity Information", "entity_name", "Entity / Business Name"],
  ["Entity Information", "other_parties", "Other Parties"],
  ["Jurisdiction", "governing_state", "Governing State"],
  ["Custom", "special_notes", "Special Notes"],
  ["Ownership & Economics", "ownership_split", "Ownership Split"],
  ["Ownership & Economics", "capital_contrib", "Capital Contributions"],
  ["Ownership & Economics", "profit_loss_split", "Profit / Loss Split"],
  ["Management", "management_type", "Management Type"],
  ["Management", "decision_rules", "Decision Rules"],
  ["Dispute & Exit", "dissolution_terms", "Dissolution Terms"],
  ["Dispute & Exit", "transfer_rules", "Transfer Rules"],
  ["Restrictions", "non_compete", "Non-Compete Terms"],
  ["Restrictions", "confidentiality", "Confidentiality Terms"],
  ["Dispute & Exit", "dispute_resolution", "Dispute Resolution"],
  ["Custom", "special_clauses", "Special Clauses"],
  ["Management", "management_model", "Management Model"],
  ["Dispute & Exit", "dispute_method", "Dispute Method"],
  ["Restrictions", "non_compete_option", "Non-Compete Options"],
  ["Ownership & Economics", "capital_types", "Capital Types"],
  ["Custom", "special_provisions", "Special Provisions"]
];

/* =========================
   RENDER FORM
   ========================= */

const container = document.getElementById("formSections");
const sections = {};

fieldMap.forEach(([section, name, label]) => {
  if (!sections[section]) sections[section] = [];
  sections[section].push({ name, label });
});

Object.entries(sections).forEach(([section, fields]) => {
  const div = document.createElement("div");
  div.className = "section";

  const h2 = document.createElement("h2");
  h2.textContent = section;
  div.appendChild(h2);

  fields.forEach(f => {
    const fieldDiv = document.createElement("div");
    fieldDiv.className = "field";

    const label = document.createElement("label");
    label.textContent = f.label;

    const input = document.createElement("textarea");
    input.name = f.name;
    input.rows = 2;

    fieldDiv.appendChild(label);
    fieldDiv.appendChild(input);
    div.appendChild(fieldDiv);
  });

  container.appendChild(div);
});

/* =========================
   SUBMIT → SUPABASE
   ========================= */

document.getElementById("intakeForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const status = document.getElementById("status");
  status.textContent = "";

  const payload = {
    tier,
    doc_type: docType,
    doc_name: docName
  };

  new FormData(e.target).forEach((value, key) => {
    payload[key] = value;
  });

  const { error } = await supabase
    .from("document_requests")
    .insert([payload]);

  if (error) {
    status.textContent = "Error submitting intake: " + error.message;
    status.className = "error";
  } else {
    status.textContent = "Intake submitted successfully.";
    status.className = "success";
    e.target.reset();
  }
});
</script>

</body>
</html>
