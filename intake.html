<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom â€“ Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Optional: your main stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="intake-container">
    <h1>E-LegalBoom Intake Form</h1>

    <form id="intake-form">

      <!-- ========================= -->
      <!-- CLIENT IDENTITY -->
      <!-- ========================= -->

      <fieldset>
        <legend>Client Information</legend>

        <label for="first_name">First Name *</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          required
        />

        <label for="last_name">Last Name *</label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          required
        />

        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          name="email"
          required
        />

        <label for="phone">Phone</label>
        <input
          type="tel"
          id="phone"
          name="phone"
        />

        <label for="business_name">Business Name (if applicable)</label>
        <input
          type="text"
          id="business_name"
          name="business_name"
        />
      </fieldset>

      <!-- ========================= -->
      <!-- JURISDICTION -->
      <!-- ========================= -->

      <fieldset>
        <legend>Jurisdiction</legend>

        <label for="client_state">Client State *</label>
        <select id="client_state" name="client_state" required>
          <option value="">Select state</option>
          <!-- populate states as needed -->
        </select>

        <label for="governing_state">Governing / Business State</label>
        <select id="governing_state" name="governing_state">
          <option value="">Select state</option>
          <!-- populate states as needed -->
        </select>
      </fieldset>

      <!-- ========================= -->
      <!-- ORDER / PRODUCT -->
      <!-- ========================= -->

      <fieldset>
        <legend>Order Details</legend>

        <label for="doc_type">Document Type *</label>
        <select id="doc_type" name="doc_type" required>
          <option value="">Select document</option>
          <!-- Tier logic may control options -->
        </select>

        <label for="tier">Tier</label>
        <select id="tier" name="tier">
          <option value="">Select tier</option>
          <option value="1">Tier 1</option>
          <option value="2">Tier 2</option>
          <option value="3">Tier 3</option>
          <option value="4">Tier 4</option>
        </select>

        <label for="file_option">File Option</label>
        <select id="file_option" name="file_option">
          <option value="">Select option</option>
          <option value="docx">DOCX</option>
          <option value="pdf">PDF</option>
        </select>
      </fieldset>

      <!-- ========================= -->
      <!-- ADDITIONAL DETAILS -->
      <!-- ========================= -->

      <fieldset>
        <legend>Additional Information</legend>

        <label for="details">Additional Details / Notes</label>
        <textarea
          id="details"
          name="details"
          rows="4"
        ></textarea>
      </fieldset>

      <!-- ========================= -->
      <!-- SUBMIT -->
      <!-- ========================= -->

      <button type="submit">
        Continue to Review
      </button>

    </form>
  </main>

  <!-- ========================= -->
  <!-- INTAKE SUBMIT LOGIC -->
  <!-- ========================= -->
  <!-- Load AFTER the form -->
  <script src="intake.js"></script>

</body>
</html>
