<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom â€“ Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 6px;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      background: #0a5cff;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #999999;
      cursor: not-allowed;
    }
    .error {
      color: red;
      margin-top: 12px;
    }
    .summary {
      background: #f0f3ff;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Client Intake</h2>

    <!-- ORDER CONTEXT (RECEIVED, NOT DECIDED) -->
    <div class="summary" id="orderSummary"></div>

    <form id="intakeForm">

      <label>First Name *</label>
      <input type="text" id="first_name" required />

      <label>Last Name *</label>
      <input type="text" id="last_name" required />

      <label>Email *</label>
      <input type="email" id="email" required />

      <label>Phone</label>
      <input type="text" id="phone" />

      <label>Additional Notes</label>
      <textarea id="notes"></textarea>

      <!-- Hidden fields populated from URL -->
      <input type="hidden" id="tier" />
      <input type="hidden" id="doc_type" />
      <input type="hidden" id="price" />

      <button type="submit" id="submitBtn">Continue to Review & Pay</button>
      <div id="error" class="error"></div>
    </form>
  </div>

  <script>
    /* ===============================
       SUPABASE CONFIG
       =============================== */

    const SUPABASE_URL = "https://vvjbjfltqsivvxxifnvi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2amJqZmx0cXNpdnZ4eGlmbnZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzYzNTAsImV4cCI6MjA3MzU1MjM1MH0.F4zzcpCHl9v-Rnj0wgKJ5zBf1HteVyXelMLQDDEN28Q";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    /* ===============================
       RECEIVE UPSTREAM CONTEXT
       =============================== */

    const params = new URLSearchParams(window.location.search);
    const tier = params.get("tier");
    const docType = params.get("doc_type");
    const price = params.get("price");

    const summaryEl = document.getElementById("orderSummary");
    const errorEl = document.getElementById("error");

    if (!tier || !docType || !price) {
      errorEl.innerText =
        "Order context missing. Please return to the catalog and select a tier and document.";
      document.getElementById("submitBtn").disabled = true;
    } else {
      document.getElementById("tier").value = tier;
      document.getElementById("doc_type").value = docType;
      document.getElementById("price").value = price;

      summaryEl.innerHTML = `
        <strong>Selected Tier:</strong> ${tier}<br/>
        <strong>Document:</strong> ${docType}<br/>
        <strong>Price:</strong> $${price}
      `;
    }

    /* ===============================
       SUBMIT HANDLER (AUTHORITATIVE)
       =============================== */

    document.getElementById("intakeForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById("submitBtn");
      submitBtn.disabled = true;
      errorEl.innerText = "";

      try {
        const payload = {
          client_first_name: document.getElementById("first_name").value.trim(),
          client_last_name: document.getElementById("last_name").value.trim(),
          client_email: document.getElementById("email").value.trim(),
          client_phone: document.getElementById("phone").value.trim() || null,
          notes: document.getElementById("notes").value.trim() || null,

          tier: tier,
          doc_type: docType,
          price: price,

          order_status: "intake_submitted"
        };

        if (
          !payload.client_first_name ||
          !payload.client_last_name ||
          !payload.client_email
        ) {
          throw new Error("Required client fields are missing.");
        }

        const { data, error } = await supabase
          .from("pweb_orders")
          .insert([payload])
          .select()
          .single();

        if (error) throw error;
        if (!data || !data.id) {
          throw new Error("Order ID not returned from database.");
        }

        // ðŸ”‘ DB-GENERATED UUID IS THE AUTHORITY
        window.location.href =
          "review-and-pay.html?order_id=" + data.id;

      } catch (err) {
        console.error("INTAKE ERROR:", err);
        errorEl.innerText = err.message;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
