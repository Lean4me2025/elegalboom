<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    h1, h2 {
      color: #38bdf8;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    input[readonly], select[disabled] {
      background: #1e293b;
      color: #94a3b8;
    }
    .section {
      margin-top: 28px;
      padding-top: 20px;
      border-top: 1px solid #334155;
    }
    button {
      margin-top: 30px;
      padding: 14px;
      width: 100%;
      background: #38bdf8;
      color: #020617;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>E-LegalBoom Intake</h1>

<!-- ================= ARM ================= -->
<div class="section">
  <h2>General Information</h2>

  <label>Order ID
    <input id="order_id" readonly />
  </label>

  <label>Tier
    <select id="tier" disabled>
      <option value="tier_1">Tier 1</option>
      <option value="tier_2">Tier 2</option>
      <option value="tier_3">Tier 3</option>
      <option value="tier_4">Tier 4</option>
    </select>
  </label>

  <label>Document Type
    <select id="document_type" disabled>
      <option value="operating_agreement_llc">Operating Agreement (LLC)</option>
    </select>
  </label>

  <label>Full Name
    <input id="client_full_name" />
  </label>

  <label>Email
    <input id="client_email" type="email" />
  </label>

  <label>Phone
    <input id="client_phone" />
  </label>

  <label>Street Address
    <input id="client_address" />
  </label>

  <label>City
    <input id="client_city" />
  </label>

  <label>State
    <input id="client_state" />
  </label>

  <label>ZIP
    <input id="client_zip" />
  </label>
</div>

<!-- ================= HAND ================= -->
<div class="section">
  <h2>Document Details</h2>

  <label>LLC Name
    <input id="llc_name" />
  </label>

  <label>State of Formation
    <input id="llc_state" />
  </label>

  <label>Member Name
    <input id="llc_member_name" />
  </label>
</div>

<button onclick="submitIntake()">Submit Intake</button>

<script>
  /************************************************************
   * HYDRATE ARM FROM URL
   ************************************************************/
  const params = new URLSearchParams(window.location.search);

  const orderId = params.get("order_id");
  const tier = params.get("tier");
  const documentType = params.get("document_type");

  if (!orderId || !tier || !documentType) {
    alert("Missing order information. Please return to the catalog.");
    throw new Error("Missing canonical URL params");
  }

  document.getElementById("order_id").value = orderId;
  document.getElementById("tier").value = tier;
  document.getElementById("document_type").value = documentType;

  /************************************************************
   * SUBMIT INTAKE â†’ REVIEW
   ************************************************************/
  function submitIntake() {
    const payload = {
      order_id: orderId,
      tier: tier,
      document_type: documentType,

      client_full_name: document.getElementById("client_full_name").value,
      client_email: document.getElementById("client_email").value,
      client_phone: document.getElementById("client_phone").value,
      client_address: document.getElementById("client_address").value,
      client_city: document.getElementById("client_city").value,
      client_state: document.getElementById("client_state").value,
      client_zip: document.getElementById("client_zip").value,

      hand: {
        llc_name: document.getElementById("llc_name").value,
        llc_state: document.getElementById("llc_state").value,
        llc_member_name: document.getElementById("llc_member_name").value
      }
    };

    sessionStorage.setItem("intake_payload", JSON.stringify(payload));
    window.location.href = "/review.html";
  }
</script>

</body>
</html>
