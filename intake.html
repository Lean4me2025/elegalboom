<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Client Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Georgia, serif;
      background: #f5f6f7;
      padding: 30px;
    }
    .container {
      max-width: 820px;
      margin: auto;
      background: #ffffff;
      padding: 35px;
      border-radius: 6px;
    }
    h1 { margin-top: 0; }
    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
    }
    textarea { min-height: 90px; }
    button {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 17px;
      cursor: pointer;
    }
    .summary {
      background: #eef0f2;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 25px;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Client Intake</h1>

  <div class="summary">
    <strong>Document:</strong> <span id="docName"></span><br />
    <strong>Tier:</strong> <span id="tierName"></span>
  </div>

  <label>First Name</label>
  <input id="firstName" required />

  <label>Last Name</label>
  <input id="lastName" required />

  <label>Email</label>
  <input id="email" type="email" required />

  <label>Phone (optional)</label>
  <input id="phone" />

  <label>Business / Entity Name (if applicable)</label>
  <input id="entityName" />

  <label>State / Jurisdiction</label>
  <input id="state" />

  <label>Other Party Name (if applicable)</label>
  <input id="counterparty" />

  <label>Purpose / Context</label>
  <textarea id="purpose"></textarea>

  <label>Amount (if applicable)</label>
  <input id="amount" />

  <label>Effective Date</label>
  <input id="effectiveDate" type="date" />

  <label>Additional Notes</label>
  <textarea id="notes"></textarea>

  <button onclick="submitIntake()">Continue to Review & Pay</button>
</div>

<!-- Supabase client -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://vvjbjfltqsivvxxifnvi.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2amJqZmx0cXNpdnZ4eGlmbnZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzYzNTAsImV4cCI6MjA3MzU1MjM1MH0.F4zzcpCHl9v-Rnj0wgKJ5zBf1HteVyXelMLQDDEN28Q
";

  const supabase = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );
</script>

<script>
  const order = JSON.parse(localStorage.getItem("orderContext"));

  if (!order) {
    window.location.href = "/catalog.html";
  }

  document.getElementById("docName").innerText = order.document;
  document.getElementById("tierName").innerText = order.tier;

  async function submitIntake() {
    const orderId = crypto.randomUUID();

    const intake = {
      first_name: firstName.value,
      last_name: lastName.value,
      email: email.value,
      phone: phone.value,
      entity_name: entityName.value,
      state: state.value,
      counterparty: counterparty.value,
      purpose: purpose.value,
      amount: amount.value,
      effective_date: effectiveDate.value,
      notes: notes.value
    };

    const payload = {
      order_id: orderId,
      tier: order.tier,
      document: order.document,
      price: order.price,
      intake: intake,
      pay_link: order.payLink
    };

    const { error } = await supabase
      .from("orders")
      .insert([{
        customer_email: intake.email,
        customer_name: `${intake.first_name} ${intake.last_name}`,
        status: "pending_payment",
        payload: payload
      }]);

    if (error) {
      console.error(error);
      alert("Database write failed.");
      return;
    }

    order.order_id = orderId;
    order.intake = intake;
    localStorage.setItem("orderContext", JSON.stringify(order));

    window.location.href = "/review-and-pay.html";
  }
</script>

</body>
</html>
