<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Georgia, serif;
      background: #f6f6f7;
      padding: 40px;
    }
    .wrapper {
      max-width: 720px;
      margin: auto;
    }
    .card {
      background: #ffffff;
      border-radius: 6px;
      padding: 35px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="wrapper">
  <div class="card">
    <h1>Document Intake</h1>

    <input id="firstName" placeholder="First Name" required />
    <input id="lastName" placeholder="Last Name" required />
    <input id="email" type="email" placeholder="Email" required />

    <button id="submitBtn">Continue</button>
  </div>
</div>

<!-- SUPABASE V2 -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================================
   CONFIG
================================ */
const SUPABASE_URL = "https://vvjbjfltqsivvxxifnvi.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2amJqZmx0cXNpdnZ4eGlmbnZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzYzNTAsImV4cCI6MjA3MzU1MjM1MH0.F4zzcpCHl9v-Rnj0wgKJ5zBf1HteVyXelMLQDDEN28Q";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ================================
   READ DOCUMENT TYPE (NO VALIDATION)
================================ */
const params = new URLSearchParams(window.location.search);
const docType = params.get("document_type") || "unspecified";

/* ================================
   TIER â†’ PRICE LOGIC
   (Derived, never blocking)
================================ */
function deriveTier(docType) {
  if (docType.includes("lease")) return "tier2";
  if (docType.includes("trust")) return "tier4";
  if (docType.includes("power")) return "tier4";
  if (docType.includes("nda")) return "tier1";
  return "tier2"; // default
}

function priceFromTier(tier) {
  const map = {
    tier1: 39,
    tier2: 79,
    tier3: 99,
    tier4: 149
  };
  return map[tier] || 0;
}

/* ================================
   SUBMIT HANDLER
================================ */
document.getElementById("submitBtn").addEventListener("click", async () => {
  const firstName = document.getElementById("firstName").value.trim();
  const lastName = document.getElementById("lastName").value.trim();
  const email = document.getElementById("email").value.trim();

  if (!firstName || !lastName || !email) {
    alert("Please complete all fields.");
    return;
  }

  const tier = deriveTier(docType);
  const price = priceFromTier(tier);
  const orderId = `ELB-${Date.now()}`;

  const payload = {
    order_id: orderId,
    doc_type: docType,
    tier: tier,
    price: price,
    client_first_name: firstName,
    client_last_name: lastName,
    client_email: email,
    order_status: "intake_completed"
  };

  const { error } = await sb.from("pweb_orders").insert(payload);

  if (error) {
    console.error(error);
    alert("Failed to save order.");
    return;
  }

  window.location.href = `/review-and-pay.html?order_id=${orderId}`;
});
</script>
</body>
</html>
