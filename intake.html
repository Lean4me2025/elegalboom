<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>E-LegalBoom | Intake</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* Minimal styling – unchanged look for Step 1 */
body { font-family: system-ui, sans-serif; background:#f3f4f6; margin:0; }
main { max-width:900px; margin:2rem auto; background:#fff; padding:2rem; }
label { font-weight:600; display:block; margin-top:1rem; }
input, textarea, select { width:100%; padding:.5rem; margin-top:.25rem; }
button { margin-top:1.5rem; padding:.75rem 1.25rem; }
</style>
</head>

<body>

<main>
  <h1>E-LegalBoom Intake</h1>

  <div id="summary"></div>

  <form id="intakeForm">
    <label>Full Name
      <input name="client_name" required />
    </label>

    <label>Email
      <input type="email" name="email" required />
    </label>

    <label>Details / Context
      <textarea name="details"></textarea>
    </label>

    <label>Urgency
      <select name="urgency">
        <option value="standard">Standard</option>
        <option value="rush">Rush</option>
      </select>
    </label>

    <label>File Format
      <select name="file_option">
        <option value="pdf">PDF</option>
        <option value="docx">DOCX</option>
      </select>
    </label>

    <button type="submit">Submit Intake</button>
  </form>
</main>

<script>
/* ===============================
   SUPABASE CLIENT (DIRECT)
================================ */
const supabaseUrl = 'https://vvjbjfltqsivvxxifnvi.supabase.co';
const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2amJqZmx0cXNpdnZ4eGlmbnZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzYzNTAsImV4cCI6MjA3MzU1MjM1MH0.F4zzcpCHl9v-Rnj0wgKJ5zBf1HteVyXelMLQDDEN28Q';
const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

/* ===============================
   LOAD PAYLOAD FROM SUMMARY
================================ */
const payload = JSON.parse(sessionStorage.getItem('order_payload')) || {};
const orderId = payload.order_uuid || crypto.randomUUID();
const tier = payload.tier;
const docs = payload.docs || [];
const packageName = payload.package || '';
const resolvedDocs = payload.resolved_docs || [];

/* Display summary (logic check only) */
document.getElementById('summary').innerHTML = `
  <p><strong>Tier:</strong> ${tier}</p>
  <p><strong>Selection:</strong>
    ${packageName ? packageName : docs.join(', ')}
  </p>
`;

/* ===============================
   SUBMIT HANDLER
================================ */
document.getElementById('intakeForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const form = new FormData(e.target);
  const data = Object.fromEntries(form.entries());

  /* 1️⃣ UPSERT ORDER (ONE ROW) */
  const { error: orderError } = await supabase
    .from('pweb_orders')
    .upsert({
      order_id: orderId,
      email: data.email,
      tier: tier,
      order_status: 'intake_completed',
      intake_completed: true
    });

  if (orderError) {
    alert('Order creation failed.');
    console.error(orderError);
    return;
  }

  /* 2️⃣ RESOLVE DOCUMENT LIST */
  let documents = [];

  if (tier === '3') {
    documents = resolvedDocs; // predefined package
  } else {
    documents = docs; // Tier 1, 2, or 4
  }

  /* 3️⃣ INSERT DOCUMENT REQUESTS */
  for (const doc of documents) {
    const { error: docError } = await supabase
      .from('document_requests')
      .insert({
        order_id: orderId,
        doc_type: doc,
        urgency: data.urgency,
        file_option: data.file_option,
        details: data.details
      });

    if (docError) {
      alert('Document request failed.');
      console.error(docError);
      return;
    }
  }

  /* 4️⃣ CONTINUE */
  window.location.href = `payment.html?order=${orderId}`;
});
</script>

</body>
</html>
