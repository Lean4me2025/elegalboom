<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>E-LegalBoom Intake</title>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

/* ===== SUPABASE CONNECTION ===== */
const supabase = createClient(
  "YOUR_SUPABASE_URL_HERE",
  "YOUR_SUPABASE_ANON_KEY_HERE"
)

/* ===== LOAD ORDER FROM CATALOG ===== */
const order = JSON.parse(sessionStorage.getItem("catalogOrder"))

if(!order){
  alert("Order not found. Please start from catalog.")
  window.location = "catalog.html"
}

/* ===== UNIVERSAL FORM SUBMIT ===== */
document.addEventListener("DOMContentLoaded", () => {

  document.getElementById("intakeForm")
    .addEventListener("submit", async function(e){

    e.preventDefault()

    /* ----- Collect Form Data ----- */
    const formData = new FormData(this)
    const intakeData = Object.fromEntries(formData.entries())

    /* ----- Merge Catalog Order ----- */
    const payload = {
      ...order,
      ...intakeData,
      request_uuid: crypto.randomUUID(),
      status: "payment_pending"
    }

    /* ----- Store Handshake For Review Page ----- */
    sessionStorage.setItem("intakeData", JSON.stringify(payload))

    /* ----- INSERT INTO DATABASE ----- */
    const { error } = await supabase
      .from("pweb_orders")
      .insert(payload)

    if(error){
      console.error(error)
      alert("Database error â€” please retry.")
      return
    }

    /* ----- SEND TO REVIEW ----- */
    window.location = "review-and-pay.html"

  })

})
</script>

<style>
body{
  font-family: Arial;
  background:#f4f6f9;
  margin:0;
  padding:40px;
}

.container{
  max-width:700px;
  margin:auto;
  background:white;
  padding:30px;
  border-radius:8px;
  box-shadow:0 3px 8px rgba(0,0,0,0.15);
}

h1{
  margin-top:0;
}

input, textarea, select{
  width:100%;
  padding:10px;
  margin:8px 0 18px 0;
  border:1px solid #ccc;
  border-radius:4px;
}

button{
  background:#2a5bd7;
  color:white;
  border:none;
  padding:14px;
  font-size:16px;
  width:100%;
  border-radius:6px;
  cursor:pointer;
}

button:hover{
  background:#1f48aa;
}
</style>
</head>

<body>

<div class="container">
<h1>Client Intake</h1>

<form id="intakeForm">

<label>First Name</label>
<input name="client_first" required>

<label>Last Name</label>
<input name="client_last" required>

<label>Email</label>
<input name="client_email" type="email" required>

<label>Phone</label>
<input name="client_phone" required>

<label>Street Address</label>
<input name="client_address">

<label>City</label>
<input name="client_city">

<label>State</label>
<input name="client_state">

<label>Zip</label>
<input name="client_zip">

<label>Details / Requirements</label>
<textarea name="details"></textarea>

<button type="submit">Continue To Review</button>

</form>
</div>

</body>
</html>
