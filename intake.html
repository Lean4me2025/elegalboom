<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- BASIC STYLING -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
    }
    .wrap {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      padding: 2rem;
    }
    h1 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background: #e4572e;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .note {
      margin-top: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>

  <!-- SUPABASE CLIENT -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="wrap">
    <h1>E-LegalBoom Intake</h1>

    <form id="intakeForm">
      <label for="full_name">Full Name</label>
      <input id="full_name" required />

      <label for="email">Email</label>
      <input id="email" type="email" required />

      <label for="details">Details / Context</label>
      <textarea id="details" rows="4"></textarea>

      <label for="urgency">Urgency</label>
      <select id="urgency">
        <option value="standard">Standard</option>
        <option value="urgent">Urgent</option>
      </select>

      <label for="file_option">File Format</label>
      <select id="file_option">
        <option value="PDF">PDF</option>
        <option value="DOCX">DOCX</option>
      </select>

      <button type="submit">Submit Intake</button>
    </form>

    <div class="note">
      Your document will be prepared after intake review.
    </div>
  </div>

  <!-- LOGIC -->
  <script>
    /* ===============================
       1. INIT SUPABASE
       =============================== */

    const supabaseUrl = "https://vvjbjfltqsivvxxifnvi.supabase.co";
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2amJqZmx0cXNpdnZ4eGlmbnZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzYzNTAsImV4cCI6MjA3MzU1MjM1MH0.F4zzcpCHl9v-Rnj0wgKJ5zBf1HteVyXelMLQDDEN28Q";

    const supabase = window.supabase.createClient(
      supabaseUrl,
      supabaseAnonKey
    );

    /* ===============================
       2. LOAD ORDER PAYLOAD
       =============================== */

    const orderPayload = JSON.parse(
      sessionStorage.getItem("orderPayload")
    );

    if (!orderPayload || !orderPayload.order_id) {
      alert("Order information missing. Please start again.");
      window.location.href = "catalog.html";
    }

    /* ===============================
       3. HANDLE SUBMIT
       =============================== */

    document
      .getElementById("intakeForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();

        const fullName = document.getElementById("full_name").value.trim();
        const email = document.getElementById("email").value.trim();
        const details = document.getElementById("details").value.trim();
        const urgency = document.getElementById("urgency").value;
        const fileOption = document.getElementById("file_option").value;

        const nameParts = fullName.split(" ");
        const firstName = nameParts.shift();
        const lastName = nameParts.join(" ");

        /* ===============================
           4. CANONICAL DB RECORD
           (MATCHES pweb_orders)
           =============================== */

        const record = {
          request_uuid: orderPayload.order_id,
          client_first_name: firstName || null,
          client_last_name: lastName || null,
          client_email: email,
          doc_type: orderPayload.doc_type,
          governing_state: null,
          urgency: urgency,
          details: details,
          file_option: fileOption,
          order_status: "intake_completed"
        };

        /* ===============================
           5. INSERT INTO SUPABASE
           =============================== */

        const { error } = await supabase
          .from("pweb_orders")
          .insert([record]);

        if (error) {
          console.error("Supabase insert error:", error);
          alert("There was an error submitting your intake.");
          return;
        }

        /* ===============================
           6. SUCCESS â†’ NEXT STEP
           =============================== */

        window.location.href = "payment.html";
      });
  </script>
</body>
</html>
