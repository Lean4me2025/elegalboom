<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; }
    .wrap { max-width: 960px; margin: 24px auto; background:#fff; padding:24px; border-radius:8px; }
    h1 { margin-bottom: 6px; }
    .summary { background:#eef2ff; padding:12px; border-radius:6px; margin-bottom:20px; }
    .grid { display:grid; grid-template-columns: repeat(2,1fr); gap:12px; }
    .field { display:flex; flex-direction:column; }
    label { font-weight:bold; font-size:13px; margin-bottom:4px; }
    input, textarea, select {
      padding:8px; border:1px solid #ccc; border-radius:4px; font-size:14px;
    }
    textarea { resize:vertical; min-height:80px; }
    .section { margin-top:20px; }
    .btn {
      margin-top:24px;
      width:100%;
      padding:14px;
      background:#1e40af;
      color:#fff;
      font-size:16px;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
    .btn:disabled { background:#9ca3af; }
  </style>
</head>
<body>

<div class="wrap">
  <h1>Document Intake</h1>
  <div class="summary">
    <div><strong>Document:</strong> <span id="docName"></span></div>
    <div><strong>Tier:</strong> <span id="tier"></span></div>
    <div><strong>Price:</strong> $<span id="price"></span></div>
  </div>

  <!-- CORE FIELDS -->
  <div class="section">
    <h2>Client Information</h2>
    <div class="grid">
      <div class="field"><label>First Name</label><input required name="client_first_name"></div>
      <div class="field"><label>Last Name</label><input required name="client_last_name"></div>
      <div class="field"><label>Email</label><input type="email" required name="client_email"></div>
      <div class="field"><label>Phone</label><input required name="client_phone"></div>
      <div class="field"><label>Street Address</label><input required name="address_line1"></div>
      <div class="field"><label>City</label><input required name="city"></div>
      <div class="field"><label>State</label><input required name="state"></div>
      <div class="field"><label>ZIP</label><input required name="zip"></div>
      <div class="field"><label>Governing State</label><input required name="governing_state"></div>
      <div class="field"><label>Effective Date</label><input type="date" required name="effective_date"></div>
    </div>
  </div>

  <!-- DOCUMENT FLEX -->
  <div class="section">
    <h2>Document Details</h2>
    <div class="grid" id="flexFields"></div>
  </div>

  <button class="btn" id="continueBtn" disabled>Continue to Review</button>
</div>

<script>
/* ========= SAFE SESSION READ (BACKWARD COMPATIBLE) ========= */

// Read whatever the catalog already provides
const order =
  JSON.parse(sessionStorage.getItem("order")) ||
  {
    document_name: sessionStorage.getItem("document_type"),
    tier: sessionStorage.getItem("tier"),
    price: sessionStorage.getItem("price")
  };

if (!order || !order.document_name) {
  console.warn("No document found in session, redirecting.");
  window.location.replace("catalog.html");
}

docName.textContent = order.document_name;
tier.textContent = order.tier || "";
price.textContent = order.price || "";

/* ========= DOCUMENT FLEX MAP ========= */

const FLEX = {
  "Promissory Note": [
    field("lender_name","Lender Name"),
    field("borrower_name","Borrower Name"),
    field("loan_amount","Loan Amount","number"),
    field("interest_rate","Interest Rate (%)","number")
  ],
  "Non-Disclosure Agreement": [
    field("disclosing_party","Disclosing Party"),
    field("receiving_party","Receiving Party"),
    field("term_months","Term (months)","number")
  ],
  "Employment Agreement": [
    field("employer_name","Employer Name"),
    field("employee_name","Employee Name"),
    field("position","Position"),
    field("salary","Salary","number")
  ]
  // other docs already analyzed can be added here
};

function field(name,label,type="text") {
  return { name, label, type };
}

const flexWrap = document.getElementById("flexFields");
(FLEX[order.document_name] || []).forEach(f => {
  const d = document.createElement("div");
  d.className = "field";
  const l = document.createElement("label");
  l.textContent = f.label;
  const i = document.createElement("input");
  i.name = f.name;
  i.type = f.type;
  i.required = true;
  d.appendChild(l);
  d.appendChild(i);
  flexWrap.appendChild(d);
});

/* ========= VALIDATION ========= */

const btn = document.getElementById("continueBtn");

document.addEventListener("input", () => {
  const required = document.querySelectorAll("[required]");
  btn.disabled = ![...required].every(el => el.value.trim());
});

/* ========= SUBMIT ========= */

btn.onclick = () => {
  const data = {};
  document.querySelectorAll("input").forEach(i => data[i.name] = i.value);
  data.document_name = order.document_name;
  data.tier = order.tier;
  data.price = order.price;
  sessionStorage.setItem("intake", JSON.stringify(data));
  window.location.href = "reviewandpay.html";
};
</script>

</body>
</html>
