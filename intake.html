<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Client Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 760px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    textarea {
      min-height: 90px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #2c2cff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1f1fd1;
    }
    .order-summary {
      background: #f0f2f5;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 25px;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>Client Intake</h1>

  <div class="order-summary">
    <strong>Document:</strong> <span id="docName"></span><br />
    <strong>Tier:</strong> <span id="tierName"></span>
  </div>

  <form id="intakeForm">

    <label for="firstName">First Name</label>
    <input id="firstName" required />

    <label for="lastName">Last Name</label>
    <input id="lastName" required />

    <label for="email">Email</label>
    <input id="email" type="email" required />

    <label for="phone">Phone (optional)</label>
    <input id="phone" />

    <label for="business">Business / Entity Name (if applicable)</label>
    <input id="business" />

    <label for="state">State / Jurisdiction</label>
    <select id="state" required>
      <option value="">Select a state</option>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="NY">New York</option>
      <option value="TX">Texas</option>
      <!-- add remaining states later if desired -->
    </select>

    <label for="counterparty">Other Party Name (if applicable)</label>
    <input id="counterparty" />

    <label for="purpose">Purpose / Context</label>
    <textarea id="purpose"></textarea>

    <label for="amount">Amount (if applicable)</label>
    <input id="amount" />

    <label for="effectiveDate">Effective Date</label>
    <input id="effectiveDate" type="date" />

    <label for="notes">Additional Notes</label>
    <textarea id="notes"></textarea>

    <button type="submit">Continue to Review & Pay</button>
  </form>

</div>

<!-- Supabase v2 -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  // ðŸ” Supabase config
  const SUPABASE_URL = "https://vvjbjfltqsivvxxifnvi.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2amJqZmx0cXNpdnZ4eGlmbnZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzYzNTAsImV4cCI6MjA3MzU1MjM1MH0.F4zzcpCHl9v-Rnj0wgKJ5zBf1HteVyXelMLQDDEN28Q";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  // ðŸ” Load order context
  const orderContext = JSON.parse(localStorage.getItem("orderContext"));

  if (!orderContext) {
    window.location.href = "/catalog.html";
  }

  document.getElementById("docName").innerText = orderContext.document;
  document.getElementById("tierName").innerText = orderContext.tier;

  // ðŸš€ Submit Intake
  document.getElementById("intakeForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const order_id = crypto.randomUUID();

    const payload = {
      document: orderContext.document,
      tier: orderContext.tier,
      first_name: firstName.value.trim(),
      last_name: lastName.value.trim(),
      email: email.value.trim(),
      phone: phone.value.trim(),
      business: business.value.trim(),
      state: state.value,
      counterparty: counterparty.value.trim(),
      purpose: purpose.value.trim(),
      amount: amount.value.trim(),
      effective_date: effectiveDate.value,
      notes: notes.value.trim()
    };

    const { error } = await supabase
      .from("web_orders")
      .insert({
        id: order_id,
        customer_email: payload.email,
        customer_name: payload.first_name + " " + payload.last_name,
        payload: payload,
        status: "initiated"
      });

    if (error) {
      alert("Database error. Please try again.");
      console.error(error);
      return;
    }

    localStorage.setItem("orderId", order_id);
    window.location.href = "/review-and-pay.html";
  });
</script>

</body>
</html>
