<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Document Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Georgia, serif;
      background: #f6f6f7;
      padding: 40px;
    }
    .wrapper {
      max-width: 720px;
      margin: auto;
    }
    .card {
      background: #ffffff;
      border-radius: 6px;
      padding: 35px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 6px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <h1>Document Intake</h1>

      <form id="intakeForm">
        <label>First Name</label>
        <input name="first_name" required />

        <label>Last Name</label>
        <input name="last_name" required />

        <label>Email</label>
        <input name="email" type="email" required />

        <button type="submit">Continue</button>
      </form>
    </div>
  </div>

  <!-- Supabase (GLOBAL, NOT MODULE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    /* ================================
       CONFIG
    ================================= */
    const SUPABASE_URL = "https://vvjbjfltqsivvxxifnvi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2amJqZmx0cXNpdnZ4eGlmbnZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzYzNTAsImV4cCI6MjA3MzU1MjM1MH0.F4zzcpCHl9v-Rnj0wgKJ5zBf1HteVyXelMLQDDEN28Q";

    const supabase = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    /* ================================
       READ DOCUMENT TYPE
       (NO VALIDATION)
    ================================= */
    const params = new URLSearchParams(window.location.search);
    const documentType = params.get("document_type");

    if (!documentType) {
      alert("Document type missing.");
      throw new Error("document_type not provided");
    }

    /* ================================
       V1 PRICING MAP (AUTHORITATIVE)
    ================================= */
    const DOCUMENT_PRICING = {
      power_of_attorney: { tier: "tier4", price: 149 },
      living_trust:       { tier: "tier4", price: 199 },
      nda:                { tier: "tier1", price: 39 },
      residential_lease_agreement: { tier: "tier2", price: 59 }
      // add freely â€” NO other code changes needed
    };

    const pricing = DOCUMENT_PRICING[documentType] || {
      tier: "tier1",
      price: 39
    };

    /* ================================
       FORM SUBMIT
    ================================= */
    document.getElementById("intakeForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;

      const orderId = "ELB-" + Date.now();

      const payload = {
        order_id: orderId,
        doc_type: documentType,
        tier: pricing.tier,
        price: pricing.price,
        client_first_name: form.first_name.value,
        client_last_name: form.last_name.value,
        client_email: form.email.value,
        order_status: "intake_complete"
      };

      const { error } = await supabase
        .from("pweb_orders")
        .insert(payload);

      if (error) {
        alert("Failed to save order.");
        console.error(error);
        return;
      }

      window.location.href =
        `/review-and-pay.html?order_id=${orderId}`;
    });
  </script>
</body>
</html>
