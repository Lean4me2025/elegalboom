<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom – Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f6f8fb;
      color: #222;
    }

    .container {
      max-width: 760px;
      margin: auto;
      background: #fff;
      padding: 32px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
    }

    .summary {
      background: #eef3ff;
      padding: 14px 18px;
      border-radius: 6px;
      margin-bottom: 24px;
      font-size: 14px;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
    }

    input, textarea, select {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    textarea {
      min-height: 120px;
    }

    button {
      margin-top: 28px;
      background: #2b6cff;
      color: #fff;
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #1e54cc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Document Intake</h1>

    <div class="summary" id="orderSummary">
      Preparing your document…
    </div>

    <form id="intakeForm">
      <label>
        Full Legal Name
        <input type="text" id="full_name" required />
      </label>

      <label>
        Email Address
        <input type="email" id="email" required />
      </label>

      <label>
        Document Instructions / Notes
        <textarea id="details"
          placeholder="Add any specific instructions, parties, or requirements here…"></textarea>
      </label>

      <label>
        Delivery Preference
        <select id="file_type">
          <option value="pdf">PDF</option>
          <option value="docx">Word (DOCX)</option>
        </select>
      </label>

      <button type="submit">Continue to Payment</button>
    </form>
  </div>

  <script>
    /*
    =========================================================
    INTAKE JAVASCRIPT — CLEAN, NON-BLOCKING
    =========================================================
    RULES:
    - Page always loads
    - No guards on page load
    - No alerts about missing context
    - Reads URL parameters if present
    =========================================================
    */

    (function () {
      // 1. Read URL parameters (optional)
      const params = new URLSearchParams(window.location.search);
      const tier  = params.get("tier")  || "";
      const doc   = params.get("doc")   || "";
      const price = params.get("price") || "";

      // 2. Display informational summary only
      const summary = document.getElementById("orderSummary");
      let summaryText = "You are starting a document request.";
      if (doc)   summaryText += " Document: " + decodeURIComponent(doc) + ".";
      if (tier)  summaryText += " Tier: " + tier + ".";
      if (price) summaryText += " Price: $" + price + ".";
      summary.textContent = summaryText;

      // 3. Handle form submission
      const form = document.getElementById("intakeForm");
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const payload = {
          request_id: crypto.randomUUID(),
          tier: tier,
          doc: doc,
          price: price,
          full_name: document.getElementById("full_name").value.trim(),
          email: document.getElementById("email").value.trim(),
          details: document.getElementById("details").value.trim(),
          file_type: document.getElementById("file_type").value,
          created_at: new Date().toISOString()
        };

        // Persist ONLY to hand off to payment
        sessionStorage.setItem("intakePayload", JSON.stringify(payload));

        // Go to payment — no conditions
        window.location.href =
          "payment.html" +
          "?tier="  + encodeURIComponent(tier) +
          "&doc="   + encodeURIComponent(doc) +
          "&price=" + encodeURIComponent(price);
      });
    })();
  </script>
</body>
</html>
