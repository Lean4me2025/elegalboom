<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom — Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f6f8fb;
      margin: 0;
      padding: 0;
      color: #1f2937;
    }
    .container {
      max-width: 900px;
      margin: 32px auto;
      background: #fff;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 10px 28px rgba(0,0,0,.08);
    }
    h1 { margin-top: 0; }
    .meta {
      background: #f1f5ff;
      border: 1px solid #dbe4ff;
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }
    textarea { min-height: 90px; }
    button {
      margin-top: 24px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 800;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
    }
    #status {
      margin-top: 16px;
      font-weight: 700;
    }
    .success { color: #15803d; }
    .error { color: #b91c1c; }
  </style>
</head>

<body>
<div class="container">

  <h1>Document Intake</h1>

  <div class="meta">
    <div><strong>Order ID:</strong> <span id="orderIdDisplay"></span></div>
    <div><strong>Tier:</strong> <span id="tierDisplay"></span></div>
    <div><strong>Document:</strong> <span id="docDisplay"></span></div>
  </div>

  <form id="intakeForm">

    <label>Client Name
      <input name="customer_name" required />
    </label>

    <label>Email
      <input type="email" name="customer_email" required />
    </label>

    <label>Entity Name
      <input name="entity_name" />
    </label>

    <label>Governing State
      <input name="governing_state" />
    </label>

    <label>Special Notes
      <textarea name="special_clauses"></textarea>
    </label>

    <button type="submit">Submit Intake</button>
  </form>

  <div id="status"></div>

</div>

<script>
/* ===============================
   SUPABASE CONFIG
================================ */
const SUPABASE_URL = "https://vvjbjfltqsivvxxifnvi.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2amJqZmx0cXNpdnZ4eGlmbnZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzYzNTAsImV4cCI6MjA3MzU1MjM1MH0.F4zzcpCHl9v-Rnj0wgKJ5zBf1HteVyXelMLQDDEN28Q";

const supabase = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ===============================
   CONTEXT FROM URL
================================ */
const params = new URLSearchParams(window.location.search);

const tier = params.get("tier") || "UNKNOWN";
const docType = params.get("doc_type") || "UNKNOWN";
const docName = params.get("doc_name") || docType;

/* ===============================
   ORDER ID GENERATION
================================ */
function generateOrderId() {
  const ts = new Date().toISOString().replace(/[-:.TZ]/g, "").slice(0, 12);
  const rand = Math.random().toString(36).substring(2, 6).toUpperCase();
  return `ELB-${ts}-${rand}`;
}

const orderId = generateOrderId();

/* ===============================
   DISPLAY CONTEXT
================================ */
document.getElementById("orderIdDisplay").textContent = orderId;
document.getElementById("tierDisplay").textContent = tier;
document.getElementById("docDisplay").textContent = docName;

/* ===============================
   SUBMIT → SUPABASE
================================ */
document.getElementById("intakeForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const status = document.getElementById("status");
  status.textContent = "";

  const payload = {
    request_uuid: orderId,
    doc_type: docType,
    customer_name: e.target.customer_name.value,
    customer_email: e.target.customer_email.value,
    entity_name: e.target.entity_name.value,
    governing_state: e.target.governing_state.value,
    data: {
      tier,
      document_name: docName,
      special_clauses: e.target.special_clauses.value
    },
    status: "submitted",
    payment_status: "pending"
  };

  const { error } = await supabase
    .from("document_requests")
    .insert([payload]);

  if (error) {
    status.textContent = "Error submitting intake: " + error.message;
    status.className = "error";
  } else {
    status.textContent = "Intake submitted successfully.";
    status.className = "success";
    e.target.reset();
  }
});
</script>

</body>
</html>
