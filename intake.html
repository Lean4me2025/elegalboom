<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Document Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #111827;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 28px;
    }

    .intake-box {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #f9fafb;
    }

    .row {
      margin-bottom: 10px;
      font-size: 15px;
    }

    .label {
      font-weight: bold;
    }

    .actions {
      margin-top: 20px;
      text-align: left;
    }

    .btn {
      padding: 10px 16px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      background: #2563eb;
      color: #ffffff;
      cursor: pointer;
    }

    .btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>

<h1>Document Intake</h1>

<div class="intake-box">
  <div class="row">
    <span class="label">Document Type:</span>
    <span id="docType"></span>
  </div>
  <div class="row">
    <span class="label">Tier:</span>
    <span id="tier"></span>
  </div>
  <div class="row">
    <span class="label">Price:</span>
    $<span id="price"></span>
  </div>

  <div class="actions">
    <button class="btn" id="continueBtn">
      Continue to Review & Pay
    </button>
  </div>
</div>

<script>
  // ===============================
  // READ URL PARAMETERS (TRUSTED)
  // ===============================
  const params = new URLSearchParams(window.location.search);

  const docType = params.get("doc_type");
  const tier = params.get("tier");
  const price = params.get("price");

  // ===============================
  // DISPLAY (NO GUARDS, NO REDIRECTS)
  // ===============================
  document.getElementById("docType").textContent = docType || "";
  document.getElementById("tier").textContent = tier || "";
  document.getElementById("price").textContent = price || "";

  // ===============================
  // CONTINUE â†’ REVIEW & PAY
  // ===============================
  document.getElementById("continueBtn").onclick = () => {
    const reviewUrl =
      `review-and-pay.html` +
      `?doc_type=${encodeURIComponent(docType || "")}` +
      `&tier=${encodeURIComponent(tier || "")}` +
      `&price=${encodeURIComponent(price || "")}`;

    window.location.href = reviewUrl;
  };
</script>

</body>
</html>
