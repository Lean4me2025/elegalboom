<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document Details – Step 3 | E-LegalBoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #f6f7fb;
      color: #111827;
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    .site-brand {
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .site-nav a {
      margin-left: 16px;
      font-size: 0.9rem;
      color: #4b5563;
      text-decoration: none;
    }

    .site-nav a:hover {
      color: #1d4ed8;
    }

    main.page {
      max-width: 860px;
      margin: 24px auto 48px;
      padding: 0 18px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 12px;
      font-size: 0.85rem;
      color: #4b5563;
      text-decoration: none;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 4px;
      color: #0b7285;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #4b5563;
      margin-bottom: 16px;
    }

    .context-box {
      background: #e0f2fe;
      border-radius: 10px;
      padding: 10px 14px;
      margin-bottom: 18px;
      font-size: 0.9rem;
    }

    .form-card {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.06);
      padding: 20px;
    }

    h3 {
      margin-top: 16px;
      margin-bottom: 6px;
      font-size: 1.05rem;
      color: #111827;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-top: 10px;
      margin-bottom: 4px;
      color: #374151;
    }

    input,
    textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 8px 10px;
      font-size: 0.9rem;
      font-family: inherit;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn-primary {
      border-radius: 999px;
      padding: 10px 18px;
      background: #1d4ed8;
      border: none;
      color: #ffffff;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: #1e40af;
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="site-brand">E-LegalBoom</div>
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="catalog.html">Catalog</a>
    <a href="orders.html">My Orders</a>
  </nav>
</header>

<main class="page">

  <a href="intake.html" class="back-link">← Back to Intake</a>

  <h1>Document Details</h1>
  <p class="subtitle">Step 3 of 5 — Provide details for your document.</p>

  <div class="context-box">
    <div><strong>Tier:</strong> <span id="tierLabel">—</span></div>
    <div><strong>Document:</strong> <span id="docLabel">—</span></div>
  </div>

  <div class="form-card">

    <form id="detailsForm">

      <h3>Parties</h3>
      <label for="partyOne">Primary Party</label>
      <input type="text" id="partyOne" name="partyOne" required>

      <label for="partyTwo">Other Party</label>
      <input type="text" id="partyTwo" name="partyTwo">

      <h3>Agreement Info</h3>
      <label for="effectiveDate">Effective Date</label>
      <input type="date" id="effectiveDate" name="effectiveDate">

      <label for="state">Governing State / Jurisdiction</label>
      <input type="text" id="state" name="state">

      <label for="terms">Key Terms (if any)</label>
      <textarea id="terms" name="terms"></textarea>

      <h3>Notes</h3>
      <label for="notes">Special Instructions (optional)</label>
      <textarea id="notes" name="notes"></textarea>

      <div class="actions">
        <button type="submit" class="btn-primary">Continue to Preview</button>
      </div>

    </form>

  </div>

</main>

<script>
  // Extract tier and document from URL or localStorage
  const urlParams = new URLSearchParams(window.location.search);

  const tier = urlParams.get("tier") || localStorage.getItem("tier") || "Not set";
  const doc  = urlParams.get("doc") || localStorage.getItem("doc") || "Not set";

  document.getElementById("tierLabel").textContent = tier;
  document.getElementById("docLabel").textContent = doc;

  localStorage.setItem("tier", tier);
  localStorage.setItem("doc", doc);

  document.getElementById("detailsForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const data = Object.fromEntries(new FormData(e.target).entries());

    localStorage.setItem("elegalboom_details", JSON.stringify(data));

    window.location.href = "preview.html?tier=" + encodeURIComponent(tier) +
                           "&doc=" + encodeURIComponent(doc);
  });
</script>

</body>
</html>
