<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Admin Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f8;
      margin: 0;
      color: #111827;
    }
    header {
      background: #111827;
      color: #fff;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: #e5e7eb;
      text-decoration: none;
      margin-left: 16px;
      font-size: 14px;
    }
    header a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 1100px;
      margin: 24px auto 40px;
      background: #fff;
      padding: 20px 20px 28px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(15,23,42,0.08);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 22px;
    }
    .sub {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 16px;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
      align-items: center;
      justify-content: space-between;
    }
    .btn {
      border-radius: 999px;
      padding: 7px 14px;
      font-size: 13px;
      border: none;
      cursor: pointer;
    }
    .btn-primary {
      background: #2563eb;
      color: #fff;
    }
    .btn-primary:hover {
      background: #1d4ed8;
    }
    .btn-danger {
      background: #b91c1c;
      color: #fff;
    }
    .btn-danger:hover {
      background: #991b1b;
    }
    .badge {
      font-size: 12px;
      background: #e5e7eb;
      padding: 3px 8px;
      border-radius: 999px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 6px 8px;
      vertical-align: top;
    }
    th {
      background: #f9fafb;
      text-align: left;
      font-weight: 600;
    }
    tbody tr:nth-child(even) {
      background: #f9fafb;
    }
    .empty {
      font-size: 14px;
      color: #6b7280;
      margin-top: 14px;
    }
    @media (max-width: 768px) {
      table {
        font-size: 12px;
      }
      th, td {
        padding: 4px 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>E-LegalBoom Admin</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a href="intake.html">Intake</a>
    </nav>
  </header>

  <main>
    <h1>Local Orders</h1>
    <p class="sub">
      These orders are stored locally in this browser (temporary mini-database).
      Use <strong>Export CSV</strong> to download and archive them in Excel / Sheets for document creation and emailing.
    </p>

    <div class="toolbar">
      <div>
        <span id="order-count" class="badge">0 orders</span>
      </div>
      <div>
        <button class="btn btn-primary" id="export-btn">Export CSV</button>
        <button class="btn btn-danger" id="clear-btn">Clear Local Orders</button>
      </div>
    </div>

    <div id="table-container"></div>
  </main>

  <script>
    const STORAGE_KEY = "elegalboom_orders_v1";

    function loadOrders() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return [];
      try {
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
      } catch (e) {
        console.warn("Could not parse local orders:", e);
        return [];
      }
    }

    function renderTable() {
      const orders = loadOrders();
      const container = document.getElementById("table-container");
      const countEl = document.getElementById("order-count");
      countEl.textContent = `${orders.length} order${orders.length === 1 ? "" : "s"}`;

      if (!orders.length) {
        container.innerHTML = `<p class="empty">No local orders stored in this browser yet.</p>`;
        return;
      }

      let html = `<table>
        <thead>
          <tr>
            <th>Created</th>
            <th>Tier</th>
            <th>Document</th>
            <th>Client</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Business</th>
            <th>State</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody>
      `;

      for (const o of orders) {
        html += `
          <tr>
            <td>${escapeHtml(o.createdAt || "")}</td>
            <td>${escapeHtml(o.tierLabel || o.tier || "")}</td>
            <td>${escapeHtml(o.documentLabel || o.documentCode || "")}</td>
            <td>${escapeHtml((o.firstName || "") + " " + (o.lastName || ""))}</td>
            <td>${escapeHtml(o.email || "")}</td>
            <td>${escapeHtml(o.phone || "")}</td>
            <td>${escapeHtml(o.businessName || "")}</td>
            <td>${escapeHtml(o.state || "")}</td>
            <td>${escapeHtml(o.notes || "")}</td>
          </tr>
        `;
      }

      html += `</tbody></table>`;
      container.innerHTML = html;
    }

    function escapeHtml(str) {
      return String(str || "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    function exportCsv() {
      const orders = loadOrders();
      if (!orders.length) {
        alert("No orders to export.");
        return;
      }

      const headers = [
        "CreatedAt",
        "Tier",
        "TierLabel",
        "DocumentCode",
        "DocumentLabel",
        "FirstName",
        "LastName",
        "Email",
        "Phone",
        "BusinessName",
        "State",
        "Notes"
      ];

      const lines = [headers.join(",")];

      for (const o of orders) {
        const row = [
          o.createdAt || "",
          o.tier || "",
          o.tierLabel || "",
          o.documentCode || "",
          o.documentLabel || "",
          o.firstName || "",
          o.lastName || "",
          o.email || "",
          o.phone || "",
          o.businessName || "",
          o.state || "",
          o.notes || ""
        ].map(csvEscape);
        lines.push(row.join(","));
      }

      const csvContent = lines.join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      const now = new Date();
      const stamp = now.toISOString().slice(0, 10);
      a.href = url;
      a.download = `elegalboom_orders_${stamp}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function csvEscape(value) {
      const v = String(value || "");
      if (v.includes(",") || v.includes("\"") || v.includes("\n")) {
        return `"${v.replace(/"/g, '""')}"`;
      }
      return v;
    }

    function clearOrders() {
      if (!confirm("This will delete all local orders stored in this browser. Continue?")) {
        return;
      }
      localStorage.removeItem(STORAGE_KEY);
      renderTable();
    }

    document.getElementById("export-btn").addEventListener("click", exportCsv);
    document.getElementById("clear-btn").addEventListener("click", clearOrders);

    renderTable();
  </script>
</body>
</html>
