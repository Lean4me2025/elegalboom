<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | My Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f8;
      color: #111827;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    .brand {
      font-size: 20px;
      font-weight: 700;
    }

    nav a {
      margin-left: 16px;
      text-decoration: none;
      color: #374151;
      font-size: 14px;
    }

    nav a:hover {
      color: #1d4ed8;
      text-decoration: underline;
    }

    main {
      max-width: 960px;
      margin: 30px auto;
      padding: 0 16px;
    }

    h1 {
      margin-bottom: 6px;
    }

    .admin-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 12px;
    }

    .admin-bar button {
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
    }

    .admin-bar button:hover {
      background: #000;
    }

    .box {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 8px 18px rgba(0,0,0,.07);
    }

    .empty {
      color: #6b7280;
      font-size: 14px;
    }

    .order {
      border-bottom: 1px solid #e5e7eb;
      padding: 10px 0;
      font-size: 14px;
    }

    .order:last-child {
      border-bottom: none;
    }

    .order strong {
      display: block;
      font-size: 15px;
    }
  </style>
</head>

<body>

<header>
  <div class="brand">E-LegalBoom</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="catalog.html">Catalog</a>
    <a href="orders.html">My Orders</a>
  </nav>
</header>

<main>

  <div class="admin-bar">
    <button onclick="adminLogin()">Admin Access</button>
  </div>

  <h1>My Orders</h1>

  <div class="box" id="ordersBox">
    <div class="empty">No orders yet.</div>
  </div>

</main>

<script>
/* ==========================
   ADMIN LOGIN
========================== */

function adminLogin() {
  const code = prompt("Enter Admin Code:");
  if(code === "2468") {
    window.location.href = "admin.html";
  } else {
    alert("Access denied.");
  }
}


/* ==========================
   LOAD ORDERS FROM STORAGE
========================== */

function loadOrders() {
  const box = document.getElementById("ordersBox");
  const orders = JSON.parse(localStorage.getItem("ELEGAL_ORDERS")) || [];

  if (orders.length === 0) return;

  box.innerHTML = "";

  orders.reverse().forEach((o) => {
    const div = document.createElement("div");
    div.className = "order";
    div.innerHTML = `
      <strong>${o.firstName} ${o.lastName}</strong>
      ${o.email}<br>
      ${o.businessName || "No business"} â€” ${o.state}<br>
      Tier: ${o.tier} | Doc: ${o.doc}<br>
      <em>${o.notes || ""}</em>
    `;
    box.appendChild(div);
  });
}

loadOrders();
</script>

</body>
</html>
