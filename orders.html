<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Form | ElegalBoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Page-specific layout (on top of style.css) */
    .order-container {
      padding: 2.5rem 8vw 3rem;
      max-width: 960px;
      margin: 0 auto;
    }
    .order-heading {
      margin-bottom: 0.75rem;
      font-size: 2rem;
      font-weight: 800;
      color: #111827;
    }
    .order-subtext {
      margin: 0 0 1.5rem;
      font-size: 0.95rem;
      color: #4b5563;
    }
    .order-layout {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.2fr);
      gap: 2rem;
      align-items: flex-start;
    }
    .order-card,
    .summary-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 1.75rem 1.5rem;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.06);
      border: 1px solid #e2e8f0;
    }
    .order-card h2 {
      font-size: 1.15rem;
      margin: 0 0 1rem;
      color: #111827;
    }
    .order-field {
      margin-bottom: 0.85rem;
    }
    .order-label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.25rem;
    }
    .order-input,
    .order-select,
    .order-textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #cbd5f5;
      padding: 0.55rem 0.6rem;
      font-size: 0.95rem;
      font-family: inherit;
      box-sizing: border-box;
    }
    .order-textarea {
      min-height: 90px;
      resize: vertical;
    }
    .order-help {
      font-size: 0.8rem;
      color: #6b7280;
    }
    .summary-title {
      font-size: 1.05rem;
      font-weight: 700;
      margin: 0 0 0.5rem;
    }
    .summary-line {
      font-size: 0.9rem;
      color: #4b5563;
      margin-bottom: 0.25rem;
    }
    .summary-price {
      font-size: 1.15rem;
      font-weight: 700;
      color: #2563eb;
      margin-top: 0.75rem;
    }
    .order-submit {
      margin-top: 1.25rem;
    }
    .
