<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Secure Document Download</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    .error {
      margin-top: 15px;
      color: red;
      font-size: 14px;
    }

    .success {
      margin-top: 15px;
      color: green;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Secure Document Access</h2>
  <p>Please enter the email used when placing your order.</p>

  <input type="email" id="email" placeholder="Your Email Address" required />
  <button onclick="downloadDocument()">Download Document</button>

  <div id="message"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const orderId = params.get("order_id");
  const messageDiv = document.getElementById("message");

  async function downloadDocument() {
    const email = document.getElementById("email").value;

    messageDiv.innerHTML = "";

    if (!orderId) {
      messageDiv.innerHTML = "<div class='error'>Invalid download link.</div>";
      return;
    }

    if (!email) {
      messageDiv.innerHTML = "<div class='error'>Please enter your email.</div>";
      return;
    }

    try {
      const response = await fetch(
        "https://vvjbjfltqsivvxxifnvi.supabase.co",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            order_id: orderId,
            email: email
          })
        }
      );

      if (!response.ok) {
        const text = await response.text();
        messageDiv.innerHTML = "<div class='error'>" + text + "</div>";
        return;
      }

      const data = await response.json();

      if (data.url) {
        messageDiv.innerHTML = "<div class='success'>Preparing your download...</div>";
        window.location.href = data.url;
      } else {
        messageDiv.innerHTML = "<div class='error'>Download unavailable.</div>";
      }

    } catch (err) {
      messageDiv.innerHTML = "<div class='error'>Unexpected error. Please try again.</div>";
    }
  }
</script>

</body>
</html>
