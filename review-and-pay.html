<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review & Pay â€“ E-LegalBoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }

    .card {
      max-width: 640px;
      margin: auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
    }

    .summary p {
      font-size: 16px;
      margin: 10px 0;
    }

    .summary strong {
      display: inline-block;
      width: 110px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background: #0a5cff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0849cc;
    }

    .error {
      margin-top: 15px;
      color: red;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Review Your Order</h2>

  <div class="summary">
    <p><strong>Document:</strong> <span id="doc">â€”</span></p>
    <p><strong>Tier:</strong> <span id="tier">â€”</span></p>
    <p><strong>Price:</strong> $<span id="price">â€”</span></p>
    <p><strong>Order ID:</strong> <span id="orderId">â€”</span></p>
  </div>

  <button id="payBtn">Proceed to Secure Payment</button>
  <div id="error" class="error"></div>
</div>

<script>
/* ============================
   READ-ONLY PAYMENT LOGIC
   NO DATABASE
============================ */

function getValue(key) {
  return sessionStorage.getItem(key);
}

// Pull values set earlier in the flow
const doc = getValue('doc_type');
const tier = getValue('tier');
const price = getValue('price');
const orderId = getValue('order_id');

// Basic validation
if (!tier || !price || !orderId) {
  document.getElementById('error').innerText =
    'Missing order information. Please restart your order.';
}

// Display values
document.getElementById('doc').textContent = doc || 'N/A';
document.getElementById('tier').textContent = tier || 'N/A';
document.getElementById('price').textContent = price || '0';
document.getElementById('orderId').textContent = orderId || 'N/A';

// Payment button handler
document.getElementById('payBtn').addEventListener('click', function () {
  if (!tier || !price) {
    alert('Order information is incomplete.');
    return;
  }

  /*
    ðŸ”’ IMPORTANT:
    Replace the URL below with your ACTUAL GoDaddy / external payment link.
    The payment processor does NOT need Supabase.
  */

  const paymentUrl = `https://YOUR-PAYMENT-PROVIDER-LINK.com?amount=${encodeURIComponent(price)}`;

  window.location.href = paymentUrl;
});
</script>

</body>
</html>
