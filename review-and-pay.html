<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Review & Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Georgia, serif;
      background: #f6f6f7;
      padding: 40px;
    }
    .wrapper {
      max-width: 720px;
      margin: auto;
    }
    .card {
      background: #ffffff;
      border-radius: 6px;
      padding: 35px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7ea;
      font-size: 17px;
    }
    .total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      cursor: pointer;
    }
    .back {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <h1>Review Your Order</h1>

      <div class="row">
        <span>Order ID</span>
        <span id="orderId">—</span>
      </div>

      <div class="row">
        <span>Document</span>
        <span id="documentName">—</span>
      </div>

      <div class="row">
        <span>Tier</span>
        <span id="tierName">—</span>
      </div>

      <div class="total">
        <span>Total</span>
        <span id="totalPrice">—</span>
      </div>

      <button id="payBtn">Proceed</button>

      <div class="back">
        <a href="/catalog.html">← Back to Catalog</a>
      </div>
    </div>
  </div>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- DRG -->
  <script type="module">
    import { DOCUMENT_REQUIREMENTS } from "./documentSchemas.js";

    /* ================================
       CONFIG
    ================================= */
    const SUPABASE_URL = "YOUR_SUPABASE_URL";
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";

    const supabase = supabaseJs.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    /* ================================
       READ ORDER ID FROM URL
    ================================= */
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("order_id");

    if (!orderId) {
      alert("Missing order ID.");
      throw new Error("order_id not present in URL");
    }

    document.getElementById("orderId").innerText = orderId;

    let payLink = null;
    let documentKey = null;

    /* ================================
       LOAD ORDER FROM DATABASE
    ================================= */
    async function loadOrder(orderId) {
      const { data, error } = await supabase
        .from("pweb_orders")
        .select("document_type, tier, price, pay_link")
        .eq("order_id", orderId)
        .single();

      if (error || !data) {
        alert("Order not found or incomplete.");
        console.error(error);
        return;
      }

      documentKey = data.document_type;

      document.getElementById("documentName").innerText =
        data.document_type ?? "—";

      document.getElementById("tierName").innerText =
        data.tier ?? "—";

      document.getElementById("totalPrice").innerText =
        data.price ? `$${data.price}.00` : "—";

      payLink = data.pay_link;
    }

    loadOrder(orderId);

    /* ================================
       DRG ROUTING (FULL PAGE LOADS)
    ================================= */
    document.getElementById("payBtn").addEventListener("click", () => {
      if (!documentKey) {
        alert("Document type not loaded yet.");
        return;
      }

      const requires = DOCUMENT_REQUIREMENTS[documentKey]?.requires || [];

      // Financial add-on intake
      if (requires.includes("financial")) {
        window.location.href = `/intake-financial.html?order_id=${orderId}`;
        return;
      }

      // Entity / governance add-on intake
      if (requires.includes("entity")) {
        window.location.href = `/intake-entity.html?order_id=${orderId}`;
        return;
      }

      // Base-intake-only documents → proceed to payment
      if (!payLink) {
        alert("Payment link is not available yet.");
        return;
      }

      window.location.href = payLink;
    });
  </script>
</body>
</html>
