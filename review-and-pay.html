<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Review & Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Georgia, serif;
      background: #f6f6f7;
      padding: 40px;
    }

    .wrapper {
      max-width: 720px;
      margin: auto;
    }

    .card {
      background: #ffffff;
      border-radius: 6px;
      padding: 35px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .sub {
      color: #555;
      margin-bottom: 25px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7ea;
      font-size: 17px;
    }

    .row:last-child {
      border-bottom: none;
    }

    .total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      cursor: pointer;
    }

    .back {
      margin-top: 15px;
      text-align: center;
    }

    .back a {
      text-decoration: none;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <h1>Review Your Order</h1>
      <div class="sub">Please confirm your order details before payment.</div>

      <div class="row">
        <span>Order ID</span>
        <span id="orderId">—</span>
      </div>

      <div class="row">
        <span>Document</span>
        <span id="documentName">—</span>
      </div>

      <div class="row">
        <span>Tier</span>
        <span id="tierName">—</span>
      </div>

      <div class="total">
        <span>Total</span>
        <span id="totalPrice">—</span>
      </div>

      <button onclick="payNow()">Proceed to Secure Payment</button>

      <div class="back">
        <a href="/intake.html">← Back to Intake</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    /* ---------- SUPABASE CLIENT ---------- */
    const db = createClient(
      "https://YOUR_PROJECT_ID.supabase.co",
      "YOUR_PUBLIC_ANON_KEY"
    );

    /* ---------- READ ORDER ID FROM URL ---------- */
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("order_id");

    if (!orderId) {
      alert("Missing order ID.");
      window.location.href = "/catalog.html";
    }

    document.getElementById("orderId").innerText = orderId;

    /* ---------- TIER + PAYMENT MAP ---------- */
    const TIER_MAP = {
      "Tier One": {
        tier: "Tier One",
        price: "$39.00",
        payLink: "https://pay.elegalboom.org/e4b79a60-0fd7-431c-8bfc-ae0"
      },
      "Tier Two": {
        tier: "Tier Two",
        price: "$59.00",
        payLink: "https://pay.elegalboom.org/aeda586f-65f5-4bf0-98f3-7a2"
      },
      "Tier Three": {
        tier: "Tier Three",
        price: "$99.00",
        payLink: "https://pay.elegalboom.org/71ca7144-e537-4fbd-823d-c10"
      },
      "Tier Four": {
        tier: "Tier Four",
        price: "$149.00",
        payLink: "https://pay.elegalboom.org/55c7cd3d-1048-4b8c-aadb-843"
      }
    };

    let activePayLink = null;

    /* ---------- FETCH ORDER ---------- */
    async function loadOrder() {
      const { data, error } = await db
        .from("pweb_orders")
        .select("order_id, doc_type")
        .eq("order_id", orderId)
        .single();

      if (error || !data) {
        alert("Order not found.");
        return;
      }

      const docType = data.doc_type || "Unknown Document";
      document.getElementById("documentName").innerText = docType;

      /* ---------- DERIVE TIER ---------- */
      let tierKey = null;

      if (docType.toLowerCase().includes("tier one")) tierKey = "Tier One";
      if (docType.toLowerCase().includes("tier two")) tierKey = "Tier Two";
      if (docType.toLowerCase().includes("tier three")) tierKey = "Tier Three";
      if (docType.toLowerCase().includes("tier four") || docType.toLowerCase().includes("bundle"))
        tierKey = "Tier Four";

      if (!tierKey || !TIER_MAP[tierKey]) {
        alert("Unable to determine pricing tier.");
        return;
      }

      const tierData = TIER_MAP[tierKey];

      document.getElementById("tierName").innerText = tierData.tier;
      document.getElementById("totalPrice").innerText = tierData.price;
      activePayLink = tierData.payLink;
    }

    loadOrder();

    /* ---------- PAY NOW ---------- */
    function payNow() {
      if (!activePayLink) {
        alert("Payment link not available.");
        return;
      }
      window.location.href = activePayLink;
    }
  </script>
</body>
</html>
