<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Review & Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Georgia, serif;
      background: #f6f6f7;
      padding: 40px;
    }
    .wrapper {
      max-width: 760px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 6px;
      padding: 36px;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
    }
    h1 { margin-top: 0; }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7ea;
      font-size: 17px;
    }
    .row:last-child { border-bottom: none; }
    .total {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      cursor: pointer;
    }
    .back {
      text-align: center;
      margin-top: 15px;
    }
    .back a {
      text-decoration: none;
      color: #555;
    }
  </style>
</head>

<body>
<div class="wrapper">
  <div class="card">
    <h1>Review Your Order</h1>
    <p>Please confirm your order details before payment.</p>

    <div class="row">
      <span>Order ID</span>
      <span id="orderId">‚Äî</span>
    </div>

    <div class="row">
      <span>Document</span>
      <span id="document">‚Äî</span>
    </div>

    <div class="row">
      <span>Tier</span>
      <span id="tier">‚Äî</span>
    </div>

    <div class="row total">
      <span>Total</span>
      <span id="total">‚Äî</span>
    </div>

    <button onclick="payNow()">Proceed to Secure Payment</button>

    <div class="back">
      <a href="/intake.html">‚Üê Back to Intake</a>
    </div>
  </div>
</div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  // üîí PSEUDONAME CLIENT (no Supabase naming in app logic)
  const db = createClient(
    "https://PROJECT_URL.supabase.co",
    "ANON_KEY"
  );

  const params = new URLSearchParams(window.location.search);
  const orderIdParam = params.get("order_id");

  if (!orderIdParam) {
    alert("Missing order ID.");
    window.location.href = "/catalog.html";
  }

  const { data, error } = await db
    .from("pweb_orders")
    .select("*")
    .eq("order_id", orderIdParam)
    .single();

  if (error || !data) {
    alert("Order not found.");
    window.location.href = "/catalog.html";
  }

  // Populate UI
  document.getElementById("orderId").innerText = data.order_id;
  document.getElementById("document").innerText = data.doc_type;
  document.getElementById("tier").innerText = data.tier;
  document.getElementById("total").innerText = `$${data.price}`;

  window.payNow = function () {
    if (!data.pay_link) {
      alert("Payment link not available.");
      return;
    }
    window.location.href = data.pay_link;
  };
</script>
</body>
</html>
