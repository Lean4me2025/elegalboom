<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Review & Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Georgia, serif;
      background: #f6f6f7;
      padding: 40px;
    }
    .wrapper {
      max-width: 720px;
      margin: auto;
    }
    .card {
      background: #ffffff;
      border-radius: 6px;
      padding: 35px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7ea;
      font-size: 17px;
    }
    .total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      cursor: pointer;
    }
    .back {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <h1>Review Your Order</h1>

      <div class="row">
        <span>Order ID</span>
        <span id="orderId">—</span>
      </div>

      <div class="row">
        <span>Document</span>
        <span id="documentName">—</span>
      </div>

      <div class="row">
        <span>Tier</span>
        <span id="tierName">—</span>
      </div>

      <div class="total">
        <span>Total</span>
        <span id="totalPrice">—</span>
      </div>

      <button id="payBtn">Proceed to Secure Payment</button>

      <div class="back">
        <a href="/catalog.html">← Back to Catalog</a>
      </div>
    </div>
  </div>

  <script>
    /* ---------- ORDER ID ---------- */
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("order_id");
    if (orderId) {
      document.getElementById("orderId").innerText = orderId;
    }

    let payLink = null;

    if (stored) {
      try {
        const ctx = JSON.parse(stored);

          document.getElementById("documentName").innerText = ctx.documentName;
        }
        if (ctx.tier) {
          document.getElementById("tierName").innerText = ctx.tier;
        }
        if (ctx.price) {
