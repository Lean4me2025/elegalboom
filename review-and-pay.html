<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>E-LegalBoom Review & Pay</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6fb;
  padding:40px;
}
.container{
  max-width:650px;
  margin:auto;
  background:white;
  padding:30px;
  border-radius:8px;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
}
.summary{
  line-height:1.6;
  margin-bottom:25px;
}
button{
  width:100%;
  padding:14px;
  font-size:16px;
  background:#3d5afe;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:hover{
  background:#2d46d8;
}
</style>
</head>

<body>

<div class="container">
<h2>Review Your Information</h2>

<div id="reviewSummary" class="summary"></div>

<button id="payBtn">Proceed To Payment</button>
</div>

<script type="module">

/* ===============================
   Supabase Client
=============================== */

import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://vvjbjfltqsivvxxifnvi.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2amJqZmx0cXNpdnZ4eGlmbnZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzYzNTAsImV4cCI6MjA3MzU1MjM1MH0.F4zzcpCHl9v-Rnj0wgKJ5zBf1HteVyXelMLQDDEN28Q"
);


/* ===============================
   Load Intake Data
=============================== */

const intake = JSON.parse(sessionStorage.getItem("intakeData"));

if(!intake){
  alert("Missing intake data");
  window.location.href = "catalog.html";
}


/* ===============================
   Display Review Summary
=============================== */

document.getElementById("reviewSummary").innerHTML = `
<b>Order Summary</b><br>
Tier: ${intake.tier}<br>
Document: ${intake.doc_type}<br>
Price: $${intake.price}<br><br>

<b>Customer</b><br>
${intake.client_first} ${intake.client_last}<br>
${intake.client_email}<br>
${intake.client_phone || ""}
`;


/* ===============================
   Canonical Payment Resolver
=============================== */

function resolvePaymentLink(docType){

  const key = docType.trim().toUpperCase();

  const PAYMENT_LINKS = {

    "ENTREPRENEUR_BUNDLE":
      "https://pay.elegalboom.org/55c7cd3d-1048-4b8c-aadb-843",

    "TIER_1":
      "https://pay.elegalboom.org/e4b79a60-0fd7-431c-8bfc-ae0",

    "TIER_2":
      "https://pay.elegalboom.org/aeda586f-65f5-4bf0-9813-7a2",

    "TIER_3":
      "https://pay.elegalboom.org/71ca7144-e537-4fbd-823d-c10"

  };

  return PAYMENT_LINKS[key];
}


/* ===============================
   Payment Button Handler
=============================== */

document.getElementById("payBtn").addEventListener("click", async ()=>{

  const payLink = resolvePaymentLink(intake.doc_type);

  if(!payLink){
    alert("Payment link not found for " + intake.doc_type);
    return;
  }


  /* ---------- Insert Order ---------- */

  const { error } = await supabase
    .from("pweb_orders")
    .insert({
      client_first: intake.client_first,
      client_last: intake.client_last,
      client_email: intake.client_email,
      client_phone: intake.client_phone,
      doc_type: intake.doc_type,
      tier: intake.tier,
      price: intake.price,
      payment_status: "pending",
      order_status: "intake_submitted"
    });

  if(error){
    console.error(error);
    alert("Database error");
    return;
  }


  /* ---------- Redirect ---------- */

  window.location.href = payLink;

});

</script>

</body>
</html>
