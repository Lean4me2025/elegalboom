<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Review & Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Georgia, serif;
      background: #f6f6f7;
      padding: 40px;
    }
    .wrapper {
      max-width: 720px;
      margin: auto;
    }
    .card {
      background: #ffffff;
      border-radius: 6px;
      padding: 35px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    .sub {
      color: #555;
      margin-bottom: 25px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7ea;
      font-size: 17px;
    }
    .total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      cursor: pointer;
    }
    .back {
      margin-top: 15px;
      text-align: center;
    }
    .back a {
      text-decoration: none;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <h1>Review Your Order</h1>
      <div class="sub">Please confirm your order details before payment.</div>

      <div class="row">
        <span>Order ID</span>
        <span id="orderId">—</span>
      </div>

      <div class="row">
        <span>Document</span>
        <span id="documentName">—</span>
      </div>

      <div class="row">
        <span>Tier</span>
        <span id="tierName">—</span>
      </div>

      <div class="total">
        <span>Total</span>
        <span id="totalPrice">—</span>
      </div>

      <button id="payBtn">Proceed to Secure Payment</button>

      <div class="back">
        <a href="/catalog.html">← Back to Catalog</a>
      </div>
    </div>
  </div>

  <script>
    /* ---------- ORDER ID FROM URL ---------- */
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("order_id");

    if (!orderId) {
      alert("Missing order ID.");
      window.location.href = "/catalog.html";
    }

    document.getElementById("orderId").innerText = orderId;

    /* ---------- ORDER CONTEXT FROM CATALOG ---------- */
    const stored = localStorage.getItem("orderContext");
    if (!stored) {
      alert("Missing order details. Please return to the catalog.");
      window.location.href = "/catalog.html";
    }

    const orderContext = JSON.parse(stored);

    const {
      document: documentName,
      tier,
      price,
      payLink
    } = orderContext;

    document.getElementById("documentName").innerText = documentName;
    document.getElementById("tierName").innerText = tier;
    document.getElementById("totalPrice").innerText = `$${price}.00`;

    document.getElementById("payBtn").addEventListener("click", () => {
      window.location.href = payLink;
    });
  </script>
</body>
</html>
