<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom — Review & Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      padding: 40px;
    }

    .card {
      max-width: 520px;
      margin: auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 15px;
    }

    .label {
      font-weight: bold;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: #1f6fff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #1658cc;
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Review Your Order</h2>

    <div class="row">
      <div class="label">Document:</div>
      <div id="docType">—</div>
    </div>

    <div class="row">
      <div class="label">Tier:</div>
      <div id="tier">—</div>
    </div>

    <div class="row">
      <div class="label">Price:</div>
      <div id="price">$—</div>
    </div>

    <div class="row">
      <div class="label">Order ID:</div>
      <div id="orderId">—</div>
    </div>

    <button id="payBtn" class="btn">
      Proceed to Secure Payment
    </button>

    <div class="note">
      Secure checkout powered by GoDaddy
    </div>
  </div>

<script>
/* --------------------------------------------------
   SAFE READ FROM SESSION
-------------------------------------------------- */
function read(key) {
  return sessionStorage.getItem(key) || "";
}

const docType = read("doc_type");
const tier    = read("tier");
const price   = read("price");
const orderId = read("order_id") || crypto.randomUUID();

/* --------------------------------------------------
   DISPLAY VALUES (NON-BLOCKING)
-------------------------------------------------- */
document.getElementById("docType").innerText = docType || "Selected Document";
document.getElementById("tier").innerText    = tier || "Selected Tier";
document.getElementById("price").innerText   = price ? `$${price}` : "As Selected";
document.getElementById("orderId").innerText = orderId;

/* --------------------------------------------------
   PAYMENT LINK MAP (OPTION A — CURRENT)
-------------------------------------------------- */
const paymentLinks = {
  "Tier One Documents": "https://pay.elegalboom.org/e4b79a60-0fd7-431c-8bfc-ae0",
  "Tier Two Documents": "https://pay.elegalboom.org/aeda586f-65f5-4bf0-98f3-7a2",
  "Tier Three Documents": "https://pay.elegalboom.org/71ca7144-e537-4fbd-823d-c10",
  "Entrepreneur Starter Bundle": "https://pay.elegalboom.org/55c7cd3d-1048-4b8c-aadb-843",
  "30 days Unlimited Legal Documents": "https://pay.elegalboom.org/c9c5e4f6-cc37-4fd3-98a8-a84"
};

/* --------------------------------------------------
   FALLBACK BY PRICE (SAFETY NET)
-------------------------------------------------- */
const priceFallback = {
  "39": paymentLinks["Tier One Documents"],
  "59": paymentLinks["Tier Two Documents"],
  "99": paymentLinks["Tier Three Documents"],
  "149": paymentLinks["Entrepreneur Starter Bundle"],
  "199": paymentLinks["30 days Unlimited Legal Documents"]
};

/* --------------------------------------------------
   RESOLVE FINAL PAYMENT LINK
-------------------------------------------------- */
let payUrl =
  paymentLinks[tier] ||
  priceFallback[price] ||
  paymentLinks["Tier One Documents"]; // absolute fallback

/* --------------------------------------------------
   BUTTON ACTION — NEVER BLOCK
-------------------------------------------------- */
document.getElementById("payBtn").addEventListener("click", () => {
  window.location.href = payUrl;
});
</script>

</body>
</html>
