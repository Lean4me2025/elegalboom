<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Review & Pay</title>

  <!-- Supabase JS v2 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Georgia, serif;
      background: #f5f6f7;
      padding: 40px;
    }

    .wrapper {
      max-width: 780px;
      margin: auto;
    }

    .card {
      background: #ffffff;
      border-radius: 6px;
      padding: 35px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .sub {
      color: #555;
      margin-bottom: 25px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #e5e7ea;
      font-size: 17px;
    }

    .row:last-child {
      border-bottom: none;
    }

    .total {
      font-size: 22px;
      font-weight: bold;
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      cursor: pointer;
    }

    .back {
      margin-top: 15px;
      text-align: center;
    }

    .back a {
      text-decoration: none;
      color: #555;
    }

    .error {
      color: red;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="card">
    <h1>Review Your Order</h1>
    <div class="sub">Please confirm the details below before payment.</div>

    <div class="row">
      <span>Order ID</span>
      <span id="orderId">—</span>
    </div>

    <div class="row">
      <span>Document</span>
      <span id="docName">—</span>
    </div>

    <div class="row">
      <span>Tier</span>
      <span id="tierName">—</span>
    </div>

    <div class="total">
      <span>Total</span>
      <span id="price">—</span>
    </div>

    <button id="payBtn">Proceed to Secure Payment</button>

    <div class="back">
      <a href="/intake.html">← Back to Intake</a>
    </div>

    <div id="error" class="error"></div>
  </div>
</div>

<script>
  /* ================================
     CONFIG — REPLACE THESE
  ================================= */
  const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
  const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  /* ================================
     UTILITIES
  ================================= */
  const params = new URLSearchParams(window.location.search);
  const orderId = params.get("order_id");

  const errorEl = document.getElementById("error");

  if (!orderId) {
    errorEl.innerText = "Missing order_id in URL.";
    throw new Error("order_id missing");
  }

  document.getElementById("orderId").innerText = orderId;

  /* ================================
     FETCH ORDER
  ================================= */
  async function loadOrder() {
    const { data, error } = await supabase
      .from("pweb_orders")
      .select("*")
      .eq("order_id", orderId)
      .single();

    if (error || !data) {
      errorEl.innerText = "Order not found.";
      throw error;
    }

    // REQUIRED FIELDS
    const docType = data.doc_type;
    const tier = data.tier || "Tier 1";
    const price = data.price;
    const payLink = data.pay_link;

    if (!docType || !price || !payLink) {
      errorEl.innerText = "Order is missing required payment data.";
      throw new Error("Missing payment fields");
    }

    // Populate UI
    document.getElementById("docName").innerText = docType;
    document.getElementById("tierName").innerText = tier;
    document.getElementById("price").innerText = `$${price}`;

    // Attach payment handler
    document.getElementById("payBtn").onclick = () => {
      window.location.href = payLink;
    };
  }

  loadOrder();
</script>

</body>
</html>
