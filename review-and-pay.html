<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-LegalBoom | Review & Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS v2 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Georgia, serif;
      background: #f5f6f7;
      padding: 40px;
    }
    .wrapper {
      max-width: 760px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 6px;
      padding: 35px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
    }
    .sub {
      color: #555;
      margin-bottom: 25px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7ea;
      font-size: 16px;
    }
    .row:last-child {
      border-bottom: none;
    }
    .total {
      font-size: 22px;
      font-weight: bold;
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      cursor: pointer;
    }
    .error {
      color: #b00020;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="card">
    <h1>Review Your Order</h1>
    <div class="sub">Please confirm your order details before payment.</div>

    <div class="row">
      <span>Order ID</span>
      <span id="orderId">—</span>
    </div>

    <div class="row">
      <span>Document</span>
      <span id="docType">—</span>
    </div>

    <div class="row">
      <span>Tier</span>
      <span id="tier">—</span>
    </div>

    <div class="total">
      <span>Total</span>
      <span id="price">—</span>
    </div>

    <button id="payBtn">Proceed to Secure Payment</button>

    <div id="error" class="error"></div>
  </div>
</div>

<script>
  /************* CONFIG *************/
  const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
  const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  /************* READ ORDER ID *************/
  const params = new URLSearchParams(window.location.search);
  const orderId = params.get("order_id");

  const errorEl = document.getElementById("error");

  if (!orderId) {
    errorEl.innerText = "Missing order reference. Please start from the catalog.";
    throw new Error("order_id missing");
  }

  document.getElementById("orderId").innerText = orderId;

  /************* LOAD ORDER *************/
  async function loadOrder() {
    const { data, error } = await supabase
      .from("pweb_orders")
      .select("order_id, doc_type, tier, price, pay_link")
      .eq("order_id", orderId)
      .single();

    if (error || !data) {
      errorEl.innerText = "Order not found. Please restart your order.";
      return;
    }

    // Defensive validation
    if (!data.doc_type || !data.price || !data.pay_link) {
      errorEl.innerText = "Order is missing required payment data.";
      return;
    }

    // Populate UI
    document.getElementById("docType").innerText = data.doc_type;
    document.getElementById("tier").innerText = data.tier || "Standard";
    document.getElementById("price").innerText = "$" + data.price;

    // Wire payment
    document.getElementById("payBtn").onclick = () => {
      window.location.href = data.pay_link;
    };
  }

  loadOrder();
</script>

</body>
</html>
