<!DOCTYPE html>
<html>
<head>
  <title>Review & Pay</title>
</head>
<body>

<h2>Review</h2>
<p>Tier: <span id="tier"></span></p>
<p>Price: $<span id="price"></span></p>

<button onclick="pay()">Pay Now</button>

<script>
const order = JSON.parse(localStorage.getItem('orderContext'));
if (!order || !order.tier) window.location.replace('catalog.html');

document.getElementById('tier').textContent = order.tier;
document.getElementById('price').textContent = order.price;

function pay() {
  // ‚Üê Replace this with your existing payment link
  window.location.href = 'thankyou.html';
}
</script>

</body>
</html
