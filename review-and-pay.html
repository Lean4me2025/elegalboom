<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review and Pay</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
    }
    .card {
      background: #fff;
      padding: 25px;
      max-width: 520px;
      margin: auto;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .summary p {
      margin: 8px 0;
    }
    button {
      margin-top: 20px;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 12px;
    }
    .success {
      color: green;
      margin-top: 12px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Review Your Order</h2>

  <div class="summary">
    <p><strong>Document:</strong> <span id="doc"></span></p>
    <p><strong>Tier:</strong> <span id="tier"></span></p>
    <p><strong>Price:</strong> $<span id="price"></span></p>
    <p><strong>Order ID:</strong> <span id="orderId"></span></p>
  </div>

  <button id="payBtn">Proceed to Secure Payment</button>

  <div id="statusMsg"></div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  /* ===============================
     SUPABASE CONFIG
  =============================== */
  const SUPABASE_URL = "https://vvjbjfltqsivvxxifnvi.supabase.co':
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2amJqZmx0cXNpdnZ4eGlmbnZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzYzNTAsImV4cCI6MjA3MzU1MjM1MH0.F4zzcpCHl9v-Rnj0wgKJ5zBf1HteVyXelMLQDDEN28Q";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  /* ===============================
     READ URL PARAMS
  =============================== */
  const params = new URLSearchParams(window.location.search);

  const doc = params.get("doc") || "Unknown";
  const tier = params.get("tier") || "N/A";
  const price = params.get("price") || "0";

  const orderId = crypto.randomUUID();

  /* ===============================
     DISPLAY VALUES
  =============================== */
  document.getElementById("doc").textContent = doc;
  document.getElementById("tier").textContent = tier;
  document.getElementById("price").textContent = price;
  document.getElementById("orderId").textContent = orderId;

  /* ===============================
     BUTTON CLICK → INSERT ROW
  =============================== */
  const payBtn = document.getElementById("payBtn");
  const statusMsg = document.getElementById("statusMsg");

  payBtn.addEventListener("click", async () => {
    statusMsg.textContent = "Submitting order...";
    statusMsg.className = "";

    const { error } = await supabase
      .from("pweb_orders")
      .insert([{
        order_id: orderId,
        doc_type: doc,
        tier: tier,
        price: price,
        order_status: "pending_payment"
      }]);

    if (error) {
      console.error("Insert error:", error);
      statusMsg.textContent = "❌ Database insert failed: " + error.message;
      statusMsg.className = "error";
      return;
    }

    statusMsg.textContent = "✅ Order recorded. Redirecting to payment…";
    statusMsg.className = "success";

    // OPTIONAL: redirect after success
    setTimeout(() => {
      window.location.href = "payment.html?order_id=" + orderId;
    }, 1000);
  });
</script>

</body>
</html>
